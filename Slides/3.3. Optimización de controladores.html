<h1>Fundamentos de la optimización</h1>
<p>Optimización <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.081ex" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="0.968ex" role="img" focusable="false" viewBox="0 -464 778 428"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2261" d="M56 444Q56 457 70 464H707Q722 456 722 444Q722 430 706 424H72Q56 429 56 444ZM56 237T56 250T70 270H707Q722 262 722 250T707 230H70Q56 237 56 250ZM56 56Q56 71 72 76H706Q722 70 722 56Q722 44 707 36H70Q56 43 56 56Z"></path></g></g></g></svg></mjx-container> Búsqueda de estados óptimos:</p>
<ul>
<li>La naturaleza está constantemente buscando estados óptimos para minimizar el desorden y maximizar la eficiencia</li>
<li>Ejemplo: Los átomos forman enlaces para minimizar la energía de sus electrones, y estas moléculas se agrupan en estructuras cristalinas de energía óptima para formar cuerpos sólidos</li>
</ul>
<p>La optimización en la vida cotidiana y la economía:</p>
<ul>
<li>Existe un esfuerzo constante por alcanzar la máxima perfección con el mínimo esfuerzo
<ul>
<li>En la vida, la búsqueda de la felicidad</li>
<li>En economía, maximizar ganancias minimizando costes. Esto se refleja en la eficiencia operativa, la asignación de recursos y la toma de decisiones estratégicas</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>Propósito</h1>
<p>Entender y definir problemas de optimización matemáticamente:</p>
<ul>
<li>Se centra en encontrar soluciones <strong>óptimas o eficientes</strong> a problemas complejos</li>
<li>Busca comprender la naturaleza de estos problemas y cómo modelarlos y resolverlos de manera efectiva</li>
</ul>
<p>Explorar técnicas para resolverlos:</p>
<ul>
<li>Involucra una variedad de técnicas y métodos matemáticos</li>
<li>Dos tipos de técnicas:
<ul>
<li><strong>Optimización matemática</strong>: Buscan soluciones exactas</li>
<li><strong>Metaheurísticas</strong>: Buscan soluciones aproximadas</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="etsisi" data-marpit-pagination="5" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">

<h1>Equilibrio entre exploración y explotación</h1>
<p>Concepto fundamental en aprendizaje automático, optimización y otros campos:</p>
<ul>
<li><strong>Exploración</strong>: Explorar es espacio de estados para localizar regiones prometedoras para soluciones al problema</li>
<li><strong>Explotación</strong>: Aprovechar la información conocida para centrar la búsqueda en regiones prometedoras concretas</li>
</ul>
<p>Un balance adecuado entre ambos es crucial para obtener resultados óptimos</p>
<ul>
<li>Si se explota demasiado, se puede quedar atrapado en un óptimo local
<ul>
<li>Pedir siempre el mismo plato del menú nos impide descubrir otros que pueden ser mejores</li>
</ul>
</li>
<li>Si se explora demasiado, se puede perder tiempo en regiones no prometedoras
<ul>
<li>Probar cada día un plano nuevo nos impide encontrar que más nos gusta</li>
</ul>
</li>
</ul>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="9" data-marpit-pagination-total="44" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Aprendizaje por refuerzo para optimizar comportamientos</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="etsisi" data-marpit-pagination="10" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>Paradigmas de aprendizaje en <i>Machine Learning</i></h1>
<p><strong>Supervisado</strong>: Se aprende de ejemplos con sus correspondientes respuestas</p>
<ul>
<li>Problemas de regresión y clasificación</li>
</ul>
<p><strong>No supervisado</strong>: Búsqueda de patrones en datos no etiquetados</p>
<ul>
<li>Problemas de <i>clustering</i>, reducción de la dimensionalidad,<br />
recodificación, ...</li>
</ul>
<hr />
<p><strong>Por refuerzo</strong>: Se aprende a través de la experiencia a base de recompensas</p>
<ul>
<li>Problemas de aprendizaje de políticas de decisión</li>
<li>No se le presentan ejemplos-respuestas</li>
<li>La evaluación del sistema es concurrente con el aprendizaje</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="cite" data-theme="etsisi" class="cite" data-marpit-pagination="11" data-marpit-pagination-total="44" style="--paginate:true;--class:cite;--theme:etsisi;"><div class="cite-author" data-text="Edward Thorndike - Law of Effect (1898)">
<p>«Las respuestas que producen un efecto positivo en una situación concreta<br />
aumentan la probabilidad de repetirse en dicha situación, mientras que las<br />
que producen un efecto negativo la reducen.»</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="etsisi" data-marpit-pagination="12" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>Caja de Skinner</h1>
<div class="columns-third">
<div class="column">
<p>Experimento desarrollado en 1938 por Burrus F. Skinner.</p>
<ul>
<li>También <strong>cámara del condicionamiento operante</strong></li>
<li>¿Animal realiza acción deseada? Recompensa</li>
<li>¿No? Penalización</li>
</ul>
<p>Se vio que algunos comportamientos de aprendizaje son bucles<br />
observación-acción-recompensa</p>
</div>
<div class="column">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Caja_de_Skinner.jpg" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="etsisi" data-marpit-pagination="13" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>Aprendizaje por refuerzo (RL)</h1>
<p>Área del <i>machine learning</i> donde <strong>los agentes aprenden interactuando</strong>:</p>
<ul>
<li><strong>Imita</strong> de manera fundamental el <strong>aprendizaje</strong> de muchos <strong>seres vivos</strong></li>
<li>Esa interacción produce tanto resultados deseados como no deseados</li>
<li>Se entrena con la <strong>recompensa o castigo</strong> determinados para dicho resultado</li>
<li>El agente tratará de maximizar la recompensa a largo plazo</li>
</ul>
<p>Se utiliza principalmente en dos áreas hoy en día:</p>
<ul>
<li><strong>Juegos</strong>: Los agentes aprenden las reglas y las jugadas jugando<sup>1</sup></li>
<li><strong>Control</strong>: Los agentes aprenden en entornos de simulación las mejores<br />
políticas de control para un problema determinado</li>
</ul>
<blockquote>
<p><sup>1</sup> Un ejemplo curioso es el publicado en<br />
<a href="https://www.nature.com/articles/nature14236">https://www.nature.com/articles/nature14236</a>, donde describen cómo un agente<br />
aprende a jugar a 49 juegos de Atari 2600 llegando a un nivel de destreza<br />
comparable al humano.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="etsisi" data-marpit-pagination="14" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/de/Go_captura_01.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="16" data-paginate="true" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Ejemplo #1: Juego del Go</h1>

<ul>
<li>Agente: Robot que juega al Go</li>
<li>Entorno/mundo: El tablero en el que se juega</li>
<li>Estado: Colocacion concreta de las piedras</li>
<li>Observación: Estado (sin información oculta)</li>
<li>Espacio de acciones (finito): Poner piedra en una casilla vacía</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.gamespot.com/a/uploads/original/gamespot/images/2006/features/greatestgames/warcraft2/712467-warcraft2_001.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="17" data-paginate="true" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Ejemplo #2: Warcraft II</h1>

<ul>
<li>Agente: Robot que juega al Warcraft II</li>
<li>Entorno/mundo: Pantalla en la que se juega</li>
<li>Estado: Situación de la pantalla en un momento determinado</li>
<li>Observación: Lo que el agente ve en un instante determinado (sin la niebla de<br />
guerra)</li>
<li>Espacio de acciones (finito): Mover unidades, construir edificios, ...</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://insia-upm.es/wp-content/uploads/2021/12/coche_autonomo5_800-1280x768-1-980x588.webp&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="18" data-paginate="true" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Ejemplo #3: Coche autónomo</h1>

<ul>
<li>Agente: Robot que conduce el vehículo</li>
<li>Entorno/mundo: El continente en el que se encuentra el vehículo</li>
<li>Estado: Estado del continente en un momento determinado</li>
<li>Observación: Lo que el agente ve por sus sensores en un instante determinado</li>
<li>Espacio de acciones (infinito): Girar el volante un determinado ángulo,<br />
aumentar y disminuir aceleración, ...</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="etsisi" data-marpit-pagination="19" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">

<div class="columns">
<div class="column">
<center>
<p><img src="images/t3/Modelo%20agente-entorno.svg" alt="Diagrama del modelo de interacción agente-entorno" /></p>
</center>
</div>
<div class="column">

<li>De acuerdo a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex" xmlns="http://www.w3.org/2000/svg" width="2.049ex" height="1.375ex" role="img" focusable="false" viewBox="0 -442 905.6 607.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g><g data-mml-node="mn" transform="translate(502,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g></svg></mjx-container>, realiza la acción <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex" xmlns="http://www.w3.org/2000/svg" width="2.185ex" height="1.372ex" role="img" focusable="false" viewBox="0 -441 965.6 606.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mn" transform="translate(562,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g></svg></mjx-container></li>
<li>El entorno pasa al nuevo estado <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex" xmlns="http://www.w3.org/2000/svg" width="2.049ex" height="1.339ex" role="img" focusable="false" viewBox="0 -442 905.6 592"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g><g data-mml-node="mn" transform="translate(502,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container></li>
<li>El agente recibe una recompensa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex" xmlns="http://www.w3.org/2000/svg" width="2.008ex" height="1.339ex" role="img" focusable="false" viewBox="0 -442 887.6 592"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mn" transform="translate(484,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container></li>
<li>Iterar hasta encontrar estrategia óptima</li>
</ol>
</div>
</div>
<hr />

<h1>Propiedad de Márkov</h1>
<p>El estado futuro de un proceso depende del estado actual, y no de los anteriores</p>
<ul>
<li>Es un estado que cumplen ciertos procesos estocásticos</li>
<li>Definida por Andréi Markov en 1906 en su Teoría de Cadenas de<br />
Márkov<sup>2</sup></li>
</ul>
<p>Al proceso que satisface esta propiedad se denomina <strong>Proceso de Márkov</strong></p>
<ul>
<li>Concretamente se denominan Procesos de Márkov de <strong>primer orden</strong></li>
<li>La definición se puede extender a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> estados anteriores (proceso de orden<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>)</li>

<h1>Diferencia entre un MDP y Cadena de Márkov</h1>
<p>Los MDP extienden a las cadenas de Márkov en dos aspectos:</p>
<ul>
<li>Permiten elegir <strong>acciones</strong> para realizar transiciones entre estados</li>
<li>Incluyen <strong>recompensas</strong> a una o más de esas transiciones</li>
</ul>

<h1>Tareas y problemas en aprendizaje por refuerzo</h1>
<p>Se entiende por tarea a una instancia de un problema</p>
<p>Tenemos dos tipos bien diferenciados de tareas:</p>
<ul>
<li><strong>Episódicas</strong>: Poseen estado inicial y terminal o final (e.g. Sonic the<br />
Hedgehog)</li>
<li><strong>Continuas</strong>: Tarea que no posee estado terminal (e.g. vehículo autónomo)</li>
</ul>
<p>Es importante de cara a las simulaciones para entrenar a los agentes:</p>
<ul>
<li>Una tarea episódica se puede reanudar cuando llega a un estado final</li>
<li>Una tarea continua no acaba nunca y es necesario decidir cuando se reinicia</li>
</ul>
</section>

<h1>Hipótesis de la recompensa</h1>
<p>El agente quiere <strong>maximizar la recompensa acumulada</strong> (rendimiento esperado)</p>
<ul>
<li>Recompensa: <i>Feedback</i> que recibe el agente para saber si la acción es buena o no</li>
</ul>
<p><strong>Recompensa acumulada</strong>: Suma de todas las recompensas de la secuencia</p>

<p>Aprendemos una función que <strong>relaciona un estado con su valor estimado</strong></p>
<ul>
<li><strong>Valor</strong>: Recompensa acumulada si empieza en ese estado y se mueve al mejor<br />
estado</li>
<li>El agente selecciona la acción de mayor valor</li>
</ul>

<h1>Estrategia <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.919ex" height="1ex" role="img" focusable="false" viewBox="0 -431 406 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D716" d="M227 -11Q149 -11 95 41T40 174Q40 262 87 322Q121 367 173 396T287 430Q289 431 329 431H367Q382 426 382 411Q382 385 341 385H325H312Q191 385 154 277L150 265H327Q340 256 340 246Q340 228 320 219H138V217Q128 187 128 143Q128 77 160 52T231 26Q258 26 284 36T326 57T343 68Q350 68 354 58T358 39Q358 36 357 35Q354 31 337 21T289 0T227 -11Z"></path></g></g></g></svg></mjx-container>-greedy</h1>
<p>Política sencilla para mantener el equilibrio exploración/explotación</p>
<ul>
<li>Una política basada en la aleatoriedad no da buenos resultados</li>
<li>Pero escoger siempre la mejor opción se estanca en mínimos locales</li>
</ul>
<p>La estrategia <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.919ex" height="1ex" role="img" focusable="false" viewBox="0 -431 406 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D716" d="M227 -11Q149 -11 95 41T40 174Q40 262 87 322Q121 367 173 396T287 430Q289 431 329 431H367Q382 426 382 411Q382 385 341 385H325H312Q191 385 154 277L150 265H327Q340 256 340 246Q340 228 320 219H138V217Q128 187 128 143Q128 77 160 52T231 26Q258 26 284 36T326 57T343 68Q350 68 354 58T358 39Q358 36 357 35Q354 31 337 21T289 0T227 -11Z"></path></g></g></g></svg></mjx-container>-greedy es una <strong>combinación de ambas</strong></p>
<ul>
<li>Con probabilidad <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.919ex" height="1ex" role="img" focusable="false" viewBox="0 -431 406 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D716" d="M227 -11Q149 -11 95 41T40 174Q40 262 87 322Q121 367 173 396T287 430Q289 431 329 431H367Q382 426 382 411Q382 385 341 385H325H312Q191 385 154 277L150 265H327Q340 256 340 246Q340 228 320 219H138V217Q128 187 128 143Q128 77 160 52T231 26Q258 26 284 36T326 57T343 68Q350 68 354 58T358 39Q358 36 357 35Q354 31 337 21T289 0T227 -11Z"></path></g></g></g></svg></mjx-container> se escoge una acción aleatoria</li>
<li>Con probabilidad <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex" xmlns="http://www.w3.org/2000/svg" width="4.815ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2128.4 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mi" transform="translate(1722.4,0)"><path data-c="1D716" d="M227 -11Q149 -11 95 41T40 174Q40 262 87 322Q121 367 173 396T287 430Q289 431 329 431H367Q382 426 382 411Q382 385 341 385H325H312Q191 385 154 277L150 265H327Q340 256 340 246Q340 228 320 219H138V217Q128 187 128 143Q128 77 160 52T231 26Q258 26 284 36T326 57T343 68Q350 68 354 58T358 39Q358 36 357 35Q354 31 337 21T289 0T227 -11Z"></path></g></g></g></svg></mjx-container> se escoge la mejor acción</li>
</ul>
<p>Por ejemplo, si tenemos dos acciones (A y B), siendo A la mejor, con<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex" xmlns="http://www.w3.org/2000/svg" width="6.827ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 3017.6 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D716" d="M227 -11Q149 -11 95 41T40 174Q40 262 87 322Q121 367 173 396T287 430Q289 431 329 431H367Q382 426 382 411Q382 385 341 385H325H312Q191 385 154 277L150 265H327Q340 256 340 246Q340 228 320 219H138V217Q128 187 128 143Q128 77 160 52T231 26Q258 26 284 36T326 57T343 68Q350 68 354 58T358 39Q358 36 357 35Q354 31 337 21T289 0T227 -11Z"></path></g><g data-mml-node="mo" transform="translate(683.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1739.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container>:</p>
<ul>
<li>Con probabilidad 0.5 se escoge A</li>
<li>Con probabilidad 0.5 se escoge aleatoriamente entre B y A</li>
</ul>

<h1>Comparativa entre métodos directos e indirectos</h1>
<div class="columns">
<div class="column">
<h2>Métodos directos</h2>
<img src="images/t3/policy-based-method.png" style="width: 95%;" />
<p>La <strong>política óptima</strong> se encuentra <strong>entrenando</strong> la política <strong>directamente</strong></p>
</div>
<div class="column">
<h2>Métodos indirectos</h2>
<img src="images/t3/value-based-method.png" style="width: 95%;" />
<p>Encontrar una <strong>función de valor óptima</strong> lleva a tener una <strong>política óptima</strong></p>
</div>
</div>
<hr />
<p>Por lo tanto Independientemente del método, tendremos una política</p>
<ul>
<li>Pero en el caso de los métodos basados en valores no la entrenamos</li>
<li>Será una &quot;simple&quot; función que usará los valores dados por la función<br />

 149Q320 -135 320 -139Q320 -147 365 -148H390Q396 -156 396 -157T393 -175Q389 -188 383 -194H370Q339 -192 262 -192Q234 -192 211 -192T174 -192T157 -193Q143 -193 143 -185Q143 -182 145 -170Q149 -154 152 -151T172 -148Q220 -148 230 -141Q238 -136 258 -53T279 32Q279 33 272 29Q224 -10 172 -10Q117 -10 75 30T33 157ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mi" transform="translate(479,-150) scale(0.707)"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g></g></g></g></svg></mjx-container></li>

<h1>Q-learning</h1>
<p>Técnica en la que se aprende una función (tabla) acción-valor o función <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex" xmlns="http://www.w3.org/2000/svg" width="1.79ex" height="2.032ex" role="img" focusable="false" viewBox="0 -704 791 898"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D444" d="M399 -80Q399 -47 400 -30T402 -11V-7L387 -11Q341 -22 303 -22Q208 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435Q740 255 592 107Q529 47 461 16L444 8V3Q444 2 449 -24T470 -66T516 -82Q551 -82 583 -60T625 -3Q631 11 638 11Q647 11 649 2Q649 -6 639 -34T611 -100T557 -165T481 -194Q399 -194 399 -87V-80ZM636 468Q636 523 621 564T580 625T530 655T477 665Q429 665 379 640Q277 591 215 464T153 216Q153 110 207 59Q231 38 236 38V46Q236 86 269 120T347 155Q372 155 390 144T417 114T429 82T435 55L448 64Q512 108 557 185T619 334T636 468ZM314 18Q362 18 404 39L403 49Q399 104 366 115Q354 117 347 117Q344 117 341 117T337 118Q317 118 296 98T274 52Q274 18 314 18Z"></path></g></g></g></svg></mjx-container>:</p>
<ul>
<li>Entrada: Estado y acción a realizar</li>
<li>Salida: <strong>Recompensa esperada</strong> de esa acción (y de todas las posteriores)</li>
</ul>
<p>La función <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex" xmlns="http://www.w3.org/2000/svg" width="1.79ex" height="2.032ex" role="img" focusable="false" viewBox="0 -704 791 898"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D444" d="M399 -80Q399 -47 400 -30T402 -11V-7L387 -11Q341 -22 303 -22Q208 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435Q740 255 592 107Q529 47 461 16L444 8V3Q444 2 449 -24T470 -66T516 -82Q551 -82 583 -60T625 -3Q631 11 638 11Q647 11 649 2Q649 -6 639 -34T611 -100T557 -165T481 -194Q399 -194 399 -87V-80ZM636 468Q636 523 621 564T580 625T530 655T477 665Q429 665 379 640Q277 591 215 464T153 216Q153 110 207 59Q231 38 236 38V46Q236 86 269 120T347 155Q372 155 390 144T417 114T429 82T435 55L448 64Q512 108 557 185T619 334T636 468ZM314 18Q362 18 404 39L403 49Q399 104 366 115Q354 117 347 117Q344 117 341 117T337 118Q317 118 296 98T274 52Q274 18 314 18Z"></path></g></g></g></svg></mjx-container> se actualiza de forma iterativa:</p>

<h2>Asynchronous Advantage Actor-Critic (A3C)</h2>
<p>Es una combinación de las dos técnicas anteriores<sup>3</sup>, combinando:</p>
<ul>
<li>Un actor: Red de políticas de actuación que deciden qué acción tomar</li>
<li>Un crítico: DQN que decide el valor de cada acción a tomar</li>
</ul>

<p>«El Go es un juego estudiado por los humanos durante más de 2500 años.<br />
AlphaZero, en un tiempo insignificante (3 días), pasó de conocer sólo las<br />
reglas del juego a vencer a los mejores jugadores del mundo, superando todo<br />
nuestro conocimiento acumulado durante milenios. Ningún campo del aprendizaje<br />
automático ha permitido avanzar tanto en este tipo de problemas como el<br />
aprendizaje por refuerzo.»</p>

<h1>Relevancia del aprendizaje por refuerzo hoy en día</h1>
<p>Podemos decir que es prácticamente el único paradigma de aprendizaje:</p>
<ul>
<li>Capaz de aprender comportamientos complejos en entornos complejos</li>
<li>Que ha podido hacerlo prácticamente sin supervisión humana</li>
</ul>
<p>Ofrece a la robótica forma abordar cómo diseñar comportamientos difíciles</p>
<ul>
<li>Que por otro lado, son prácticamente todos</li>
<li>Las cosas fáciles para un humano suelen ser las más complejas de diseñar</li>
</ul>
<p>Permite a robots descubrir de forma autónoma comportamientos óptimos:</p>
<ul>
<li>No se detalla la solución al problema, sino que se interacciona con el entorno</li>
<li>La retroalimentación de el efecto sobre el entorno permite aprender</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="etsisi" data-marpit-pagination="39" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>La utilidad de los modelos aproximados</h1>
<p>Los datos del mundo real pueden usarse para aprender modelos aproximados</p>
<ul>
<li>Mejor, porque el proceso de aprendizaje por ensayo y error es muy lento</li>
<li>Sobre todo en un sistema que tiene que hacerlo en un entorno físico</li>
<li>Las simulaciones suelen ser mucho más rápidas que el tiempo real</li>
<li>Y también mucho más seguras para el robot y el entorno</li>
<li><i><strong>Mental rehearsal</strong></i>: Describe el proceso de aprendizaje en simulación</li>
</ul>
<p>Suele ocurrir que un modelo aprende en simulación pero falla en la realidad:</p>
<ul>
<li>Esto se conoce como <strong>sesgo de simulación</strong></li>
<li>Es análogo al sobreajuste en el aprendizaje supervisado</li>
<li>Se ha demostrado que puede abordarse introduciendo modelos estocásticos
<ul>
<li>¡Incluso si el sistema es muy cercano al determinismo!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="etsisi" data-marpit-pagination="40" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>Impacto del conocimiento o información previa</h1>
<p>El conocimiento previo puede ayudar a guiar el proceso de aprendizaje:</p>
<ul>
<li>Este enfoque reduce significativamente el espacio de búsqueda</li>
<li>Esto produce una <strong>aceleración</strong> dramática <strong>en el proceso de aprendizaje</strong></li>
<li>También <strong>reduce la posibilidad de encontrar mejores óptimos</strong><sup>1</sup></li>
</ul>
<p>Existen dos técnicas principales para introducir conocimiento previo:</p>
<ul>
<li>A través de la <strong>demostración</strong>: Se da una política inicial semi-exitosa</li>
<li>A través de la <strong>estructuración de la tarea</strong>: Se da la tarea dividida</li>
</ul>
<blockquote>
<p><sup>1</sup> Alpha Go fue entrenado con un conocimiento previo de Go, pero<br />
Alpha Go Zero no sabía nada del juego. El resultado fue que Alpha Go Zero jugó<br />
y ganó a Alpha Go en 100 partidas.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="etsisi" data-marpit-pagination="41" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>Desafíos del aprendizaje por refuerzo</h1>
<p><strong>La maldición de la dimensionalidad</strong>: El espacio de búsqueda crece<br />
exponencialmente con el número de estados</p>
<p><strong>La maldición del mundo real</strong>: El mundo real es muy complejo y no se puede<br />
simular</p>
<ul>
<li>Desgaste, estocasticidad, cambios de dinámica, intensidad de la luz, ...</li>
</ul>
<p><strong>La maldición de la incertidumbre del modelo</strong>: El modelo no es perfecto y no<br />
se puede simular</p>
<ul>
<li>Cada pequeño error se acumula, haciendo que conseguir un modelo<br />
suficientemente preciso del robot y su entorno sea un reto</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="etsisi" data-marpit-pagination="42" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<h1>Algunas reflexiones</h1>
<p>Es probable que una IA más avanzada requieran recompensas más complejas.</p>
<ul>
<li>Por ejemplo, un vehículo autónomo al principio puede estar ligada a algo tan<br />
simple como &quot;llegar del punto <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g></g></g></svg></mjx-container> al punto <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 429 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g></g></g></svg></mjx-container> a salvo&quot;, pero...
<ul>
<li>¿Y si se ve obligado a elegir entre mantener el rumbo y atropellar a cinco<br />
peatones o desviarse y atropellar a uno?</li>
<li>¿Debe desviarse o incluso dañar al conductor con una maniobra peligrosa?</li>
<li>¿Y si el único peatón es un niño, o un anciano? ¿una mujer? ¿un hombre? ¿un<br />
transexual? ¿la próxima Marie Curie? ¿el próximo Hitler? ¿un cuadro valiosísimo<br />
e irremplazable? ¿cambia eso la decisión? ¿por qué?</li>
</ul>
</li>
</ul>
<p>De repente el problema es mucho más complejo al intentar matizar la función<br />
objetivo</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="etsisi" data-marpit-pagination="43" data-marpit-pagination-total="44" style="--paginate:true;--theme:etsisi;">
<p>En la ética moral, una de las principales preguntas es: <strong>¿qué debemos<br />
hacer?</strong></p>
<ul>
<li>¿Cómo debemos vivir? ¿Qué acciones son correctas o incorrectas?</li>
</ul>
<p>Nosotros los humanos, ¿tenemos funciones de valor? ¿qué nos motiva?</p>
<ul>
<li>Porque ojo, hay conceptos más complicados que el placer y el dolor como el<br />
bien y el mal, el amor, la espiritualidad, ...</li>
<li>¿Se podría al menos esbozar la recompensa que maximizamos en nuestra vida<br />
real?</li>
</ul>
<p>Y como humanos, ¿cómo sabemos lo que es correcto o no? ¿Por intuición?</p>
<ul>
<li>Generalmente podemos responder que estos valores nos vienen &quot;por intuición&quot;</li>
<li>Seguramente, pero poner la en palabras o reglas es sencillamente imposible</li>
<li>Y <strong>probablemente una máquina pueda aprender estos valores de alguna manera</strong></li>
<li>Probablemente este es uno de los problemas clave que os tocará resolver</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="endpage" data-theme="etsisi" class="endpage" data-marpit-pagination="44" data-marpit-pagination-total="44" style="--paginate:true;--class:endpage;--theme:etsisi;">

</section>
