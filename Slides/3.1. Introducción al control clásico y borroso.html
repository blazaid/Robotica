d-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#p>svg>foreignObject>section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="titlepage" data-theme="etsisi" class="titlepage" data-marpit-pagination="1" data-marpit-pagination-total="49" style="--paginate:true;--class:titlepage;--theme:etsisi;">
<h1>Control clásico y control borroso</h1>
<h2>Robótica - Grado en Ingeniería de Computadores</h2>
<h3>Departamento de Sistemas Informáticos</h3>
<h4>E.T.S.I. de Sistemas Informáticos - Universidad Politécnica de Madrid</h4>
<h5>22 de octubre de 2023</h5>
<p><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://img.shields.io/badge/License-CC%20BY--NC--SA%204.0-informational.svg" alt="" style="height:30px;" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="etsisi" data-marpit-pagination="2" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>La teoría del control (I)</h1>
<p>Se ocupa del <strong>control de sistemas dinámicos</strong> en procesos de todo tipo.</p>
<ul>
<li>Se considera campo interdisciplinario de la ingeniería y de las matemáticas.</li>
</ul>
<p>¿Cómo <strong>llevar sistemas a estados deseados</strong> en función de sus entradas ...</p>
<ul>
<li>... <strong>minimizando</strong> el <strong>tiempo</strong> de ajuste, rebasamiento y error<br />
estacionario?</li>
<li>... <strong>garantizando</strong> un nivel de <strong>estabilidad</strong> de control?</li>
<li>... <strong>persiguiendo</strong> el grado de <strong>optimalidad</strong>?</li>
</ul>
<p>Por cierto, las entradas también reciben nombre de <strong>referencia</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="etsisi" data-marpit-pagination="3" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>La teoría del control (y II)</h1>
<p>Dentro de la teoría de control existen también otros dos aspectos de estudio:</p>
<ul>
<li><strong>Controlabilidad</strong>: Alterar un sistema usando solo manipulaciones admisibles</li>
<li><strong>Observabilidad</strong>: Medida de lo bien que se infieren los estados internos de un sistema a partir del conocimiento de sus salidas externas</li>
</ul>
<p>Existen dos grandes divisiones en la teoría de control, a saber:</p>
<ul>
<li><strong>Clásica</strong>: Diseño de sistemas de una única entrada y una única<br />
salida<sup>1</sup></li>
<li><strong>Moderna</strong>: Diseño de sistemas con múltiples entradas y salidas</li>
</ul>
<blockquote>
<p>Excepto cuando se analiza el impacto de perturbaciones, donde sí se utiliza una segunda entrada.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Función de transferencia</h1>
<p>Función que <strong>modela la salida</strong> de un sistema <strong>para cada entrada<br />
posible</strong><sup>2</sup>.</p>
<p>El caso más sencillo ofrece una entrada para una salida:</p>
<ul>
<li>La gráfica generada se denomina <strong>curva de transferencia</strong></li>
<li>Muy común en áreas como tratamiento de señal o teoría de la comunicación</li>
</ul>
<p>Se suele utilizar sólo en sistemas lineales invariantes en el tiempo (LTI):</p>
<ul>
<li>La mayoría de sistemas tienen características de entrada/salida no lineales</li>
<li>Suelen comportarse linealmente dentro de sus parámetros &quot;normales&quot;</li>
</ul>
<blockquote>
<p>Modelización <strong>teórica</strong>, por lo que no tiene por qué replicar exactamente todos los detalles del sistema modelado.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="etsisi" data-marpit-pagination="5" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ingeniería automática</h1>
<p>Puede definirse como la <strong>aplicación práctica de la Teoría del control</strong></p>
<p>Sus objetivos fundamentales son:</p>
<ol>
<li><strong>Modelado</strong> de sistemas dinámicos en términos de entradas y salidas</li>
<li><strong>Diseño</strong> de controladores para regular el comportamiento de dichos sistemas</li>
<li><strong>Implementación</strong> de controladores empleando la tecnología disponible</li>
</ol>
<p>Se suele considerar subcampo de la Ingeniería eléctrica:</p>
<ul>
<li>Pero sólo porque muchos controladores son eléctricos</li>
<li>En realidad no tiene por qué, también existen controladores mecánicos</li>
<li>Incluso hay sistemas <i>software</i> controlados por controladores Software</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="etsisi" data-marpit-pagination="6" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Sistemas de control (controladores)</h1>
<p><strong>Regulan</strong> el <strong>comportamiento</strong> de otros sistemas mediante bucles de control</p>
<center>
<img src="images/t3/Clasificación%20de%20sistemas%20de%20control.png" alt="Clasificación de sistemas de control" style="height:350" />
<figcaption align="center">
<p><strong>Fig.1</strong> - Clasificación de sistemas de control</p>
</figcaption>
</center>
<p><strong>Sistema de control automático</strong>: Diseñado para funcionar sin intervención.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="etsisi" data-marpit-pagination="7" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Error y rebasamiento en un controlador</h1>
<p><strong>Error</strong>: Diferencia entre estado actual y estado deseado de un sistema</p>
<p><strong>Rebasamiento</strong>: Magnitud o dirección cuando el estado supera el <i>set point</i></p>
<p>Ambos son dos tipos de divergencias. Pueden ofrecer diferente información:</p>
<ul>
<li><strong>Existe/no existe</strong> error: La menor cantidad de información</li>
<li><strong>Dirección</strong>: Hacia dónde hay que ir para minimizar el error</li>
<li><strong>Magnitud</strong>: La distancia al estado objetivo</li>
</ul>
<p>Controlar un sistema es mejor cuando conocemos dirección y magnitud del error</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="etsisi" data-marpit-pagination="8" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según anticipación a la salida</h1>
<p>Punto de vista respecto la relación entre salida y los valores actual y pasados</p>
<p><strong>Causales</strong>: La salida es consecuencia del valor actual y pasado de la entrada</p>
<ul>
<li>Son con los que trabajaremos normalmente porque modelan sistemas reales</li>
</ul>
<p><strong>No causales</strong>: No es posible determinar la salida en función de la entrada</p>
<ul>
<li>No existen físicamente, son representaciones abstractas<sup></sup></li>
</ul>
<blockquote>
<p>Estos controladores se diseñan de tal manera que la salida depende de valores futuros de la entrada.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="etsisi" data-marpit-pagination="9" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según número de entradas y salidas</h1>
<div class="columns-third">
<div class="column">
<p>Clasificación sencilla en función de si hay una o muchas entradas o salidas:</p>
<ul>
<li><strong>SISO</strong> (Single input, single output)</li>
<li><strong>SIMO</strong> (Single input, multipe output)</li>
<li><strong>MISO</strong> (Multiple input, single output)</li>
<li><strong>MIMO</strong> (Multiple input, multiple output)</li>
</ul>
</div>
<div class="column">
<center>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/MIMO_SIMO_MISO_SISO_explanation_without_confusion.svg" alt="Clasificación según el número de entradas y salidas. Fuente: [Wikipedia](https://en.m.wikipedia.org/wiki/File:MIMO_SIMO_MISO_SISO_explanation_without_confusion.svg)" style="width:100%" />
<figcaption align="center">
<p><strong>Fig.2</strong> - Clasificación según el número de entradas y salidas</p>
</figcaption>
</center>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="etsisi" data-marpit-pagination="10" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según función de transferencia</h1>
<p>Un sistema es lineal si su función característica cumple los principios de:</p>
<div class="columns">
<div class="column">
<h2>Homogeneidad</h2>
<img align="left" width="100%" src="images/t3/homogeneidad.svg" />
</div>
<div class="column">
<h2>Superposición</h2>
<img align="left" width="100%" src="images/t3/superposición.svg" />
</div>
</div>
<p>Por tanto el controlador se denominará:</p>
<ul>
<li><strong>Lineal</strong>: Si cumple ambos principios de superposición y homogeneidad</li>
<li><strong>No lineal</strong>: Si no cumple al menos uno de ellos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="etsisi" data-marpit-pagination="11" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según paso del tiempo</h1>
<p>Otro punto de vista: ¿cómo se modela el paso del tiempo en un sistema?:</p>
<ul>
<li>De <strong>tiempo continuo</strong>: El tiempo evoluciona de manera continua</li>
<li>De <strong>tiempo discreto</strong>: El tiempo evoluciona de manera discreta</li>
<li>De <strong>eventos discretos</strong>: La tiempo evoluciona cuando ocurren ciertos eventos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="etsisi" data-marpit-pagination="12" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según relación entre las variables de entrada</h1>
<p>Cuando hablamos de varios controladores, estos se pueden clasificar como:</p>
<ul>
<li><strong>Acoplados</strong>: Si las variables de ambos están relacionadas entre sí</li>
<li><strong>Desacoplados</strong>: Si no lo están</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="etsisi" data-marpit-pagination="13" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según evolución de parámetros internos</h1>
<p>Los controladores mantienen parámetros que modulan su respuesta</p>
<p>Así diferenciamos dos tipos de controladores:</p>
<ul>
<li><strong>Estacionarios</strong>: Los parámetros no varían durante su funcionamiento</li>
<li><strong>No estacionarios</strong>: Los parámetros pueden variar a lo largo del tiempo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="etsisi" data-marpit-pagination="14" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según respuesta del sistema</h1>
<p>La salida de un sistema petenece a un dominio, por lo que podemos clasificarlos:</p>
<ul>
<li><strong>Estables</strong>: Para toda entrada acotada la respuesta es acotada</li>
<li><strong>Inestables</strong>: Al menos una entrada acotada produce una salida no acotada</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según realimentación</h1>
<p><strong>Realimentación</strong>: Relación secuencial de causas y efectos entre variables.</p>
<ul>
<li>O de otro modo, cuando una o más variables de salida se pasan a la entrada</li>
<li>También se la conoce como <strong>retroalimentación</strong> o <i><strong>feedback</strong></i></li>
<li>Concepto muy antiguo, aunque fue formalizado por Norbert Wiener en 1948</li>
</ul>
<p>Dependiendo de la acción correctiva que tome el sistema:</p>
<ul>
<li>Si es apoyar la salida: Realimentación positiva o &quot;efecto bola de nieve&quot;</li>
<li>En caso contrario: Realimentación negativa o regulación autocompensatoria</li>
</ul>
<p>Dos tipos, de <strong>lazo cerrado</strong> y de <strong>lazo abierto</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Control de lazo cerrado</h1>
<p>Cuando se usa la realimentación para minimizar el error de la salida</p>
<ul>
<li>El controlador usa el <i>feedback</i> para conocer en cada momento la salida real</li>
</ul>
<p>El <i>feedback</i> provee al controlador de un comportamiento correctivo:</p>
<ol>
<li>El controlador monitoriza una variable de salida (PV, de <i>Process Variable</i>)</li>
<li>La compara con la referencia, consigna o punto de ajuste (SP, de <i>set point</i>)</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex" xmlns="http://www.w3.org/2000/svg" width="9.363ex" height="1.781ex" role="img" focusable="false" viewBox="0 -705 4138.4 787"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g><g data-mml-node="mi" transform="translate(645,0)"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mo" transform="translate(1618.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mi" transform="translate(2618.4,0)"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mi" transform="translate(3369.4,0)"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g></g></g></svg></mjx-container> da lugar a la <strong>señal de error</strong>, que es la salida a minimizar</li>
</ol>
<p>Ejemplos de estos sistemas de control:</p>
<ul>
<li>Convergencia fonética de un humano</li>
<li>Control de crucero de un vehículo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Control de lazo abierto</h1>
<p>Aquellos controladores que no tienen en cuenta su influencia en el entorno</p>
<p>Ejemplos de estos sistemas de control:</p>
<ul>
<li>Tostadora (las hay que comprueban el color de la rebanada)</li>
<li>Secadora estándar (las hay que comprueban la humedad del tambor de secado)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Controladores de lazo abierto vs. lazo cerrado</h1>
<div class="columns">
<div>
<h2>Lazo abierto</h2>
<h3>Ventajas</h3>
<ul>
<li>Sencillos, de fácil mantenimiento</li>
</ul>
<h3>Inconvenientes</h3>
<ul>
<li>Requieren calibración inicial</li>
<li>Sensibles a perturbaciones</li>
<li>Mejor en modelos simples</li>
</ul>
</div>
<div>
<h2>Lazo cerrado</h2>
<h3>Ventajas</h3>
<ul>
<li>Control de sistemas inestables</li>
<li>Robustez frente perturbaciones</li>
</ul>
<h3>Inconvenientes</h3>
<ul>
<li>Mayor coste (más sensores)</li>
<li>Son más complejos de modelar</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="etsisi" data-marpit-pagination="19" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación según predictibilidad</h1>
<p>En función de lo predecible de la respuesta de un sistema, lo podemos clasificar como:</p>
<ul>
<li><strong>Determinista</strong>: Si su comportamiento es extremadamente predecible</li>
<li><strong>Estocástico</strong>: Si es imposible predecir su comportamiento futuro</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="20" data-marpit-pagination-total="49" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Cibernética</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="etsisi" data-marpit-pagination="21" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Etimología</h1>
<img style="display: block; margin: 0 auto" width="90%" src="images/t3/timonel.png" />
<p>La palabra timonel (en inglés <i>steersman</i>) viene el griego antiguo<br />
<i>kybernetes</i>:</p>
<ul>
<li>Los romanos la usaron para su <i>gubernare</i> (no eran muy buenos navegando)</li>
<li>Norbert Wiener tomó la palabra griega y le añadió el sufijo <i>-ics</i><sup>3</sup></li>
</ul>
<p>Podemos definir la <strong>cibernética</strong> como el <strong>arte de</strong> gobernar o <strong>controlar</strong></p>
<blockquote>
<p><sup>3</sup> Disculpas por anticipado a todo estudiante de griego clásico. En realidad remplazó el sufijo <i>-tes</i> (actor, agente) por <i>-ike</i> (disciplina, práctica, actividad), pasando de <i>κυβερνήτης</i> (kybernetes) a <i>κυβερνητική</i> (kybernetike).</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="etsisi" data-marpit-pagination="22" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Sistema de control genérico</h1>
<p>Desde el punto de vista de la cibernética, un sistema tiene la siguiente forma:</p>
<img style="display: block; margin: 0 auto" width="90%" src="images/t3/Sistema%20de%20control.svg" />
<p>Generalmente son bucles de control con realimentación</p>
<ul>
<li>Realimentación positiva o negativa (de ahí el <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 778 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="B1" d="M56 320T56 333T70 353H369V502Q369 651 371 655Q376 666 388 666Q402 666 405 654T409 596V500V353H707Q722 345 722 333Q722 320 707 313H409V40H707Q722 32 722 20T707 0H70Q56 7 56 20T70 40H369V313H70Q56 320 56 333Z"></path></g></g></g></svg></mjx-container> en la generación del input)</li>
<li>Puede haber sistemas de lazo abierto, pero no suelen ser de interés aquí</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="etsisi" data-marpit-pagination="23" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Componentes más importantes de la cibernética</h1>
<p><strong>Realimentación</strong>: Mejora el rendimiento dinámico del sistema</p>
<ul>
<li>Es un principio muy general que abarca tecnología, astronomía, biología, ...</li>
</ul>
<p><strong>Información</strong>: Flujos de datos que rodean un sistema</p>
<p><strong>Modelo</strong>: Basada en que existe isomorfismo<sup>5</sup> entre diferentes sistemas</p>
<p><strong>Ley de Ashby</strong><sup>6</sup>: <i>«cuanto mayor es la variedad de acciones, mayor es la variedad de perturbaciones a controlar»</i>.</p>
<ul>
<li>Sólo podemos controlar cuando sistema y controlador comparten  variedad.</li>
</ul>
<blockquote>
<p><sup>4</sup> Fue definida por <i>Shannon</i> como la cantidad de incertidumbre eliminada que se describe probabilísticamente.<br />
<sup>5</sup> Sistemas mecánicos, electrónicos, etc. se pueden describir mediante las mismas ecuaciones diferenciales.<br />
<sup>6</sup> En algunos contextos se conoce como la <strong>Ley de la Variedad Requerida</strong>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="24" data-marpit-pagination-total="49" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Control clásico</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="etsisi" data-marpit-pagination="25" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Control clásico con realimentación (principios 1920)</h1>
<div class="columns">
<div class="column">
<p>Se basa en la realimentación de la señal de salida al sistema de control</p>
<p>Modifica la señal de entrada para que la señal de salida se aproxime a la señal<br />
deseada, basándose en un modelo matemático del sistema</p>
<p>Las componentes P (<i>Proportional</i>), I (<i>Integral</i>) y D<br />
(<i>Derivative</i>) se pueden combinar para obtener un control más eficiente</p>
</div>
<div class="column">
<img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/PID_es_updated_feedback.svg" width="100%" />
</div>
</div>
<p>La señal de salida tiene que ser reescalada en función del actuador que se esté<br />
utilizando</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="etsisi" data-marpit-pagination="26" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Control proporcional <strong>P</strong></h1>
<p>En el algoritmo de control proporcional, la salida del controlador es<br />
proporcional a la señal de error, que es la diferencia entre el punto objetivo<br />
que se desea y la variable de proceso:</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0"><svg style="vertical-align: -0.65ex; display: block; width: 100%; height: auto; max-height: 2.347ex" xmlns="http://www.w3.org/2000/svg" width="13.433ex" height="2.347ex" role="img" focusable="false" viewBox="0 -750 5937.2 1037.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(572,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(961,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" tran <h1>Pseudocódigo del control PID</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">PID</span>(<span class="hljs-params">Kp, Ki, Kd, dt</span>):</span>
    integral = <span class="hljs-number">0</span>
    last_error = <span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        error = setpoint - actual_position
        integral += error * dt
        derivative = (error - last_error) / dt
        output = Kp * error + Ki * integral + Kd * derivative
        last_error = error
        <span class="hljs-keyword">yield</span> output
</span></span></foreignObject></svg></code></pre>
<p><code>yield</code> devuelve el valor de la salida del controlador y se suspende hasta la<br />
siguiente iteración. Así se define un generador que se puede utilizar en un<br />
bucle <code>for</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="etsisi" data-marpit-pagination="31" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Control en cascada</h1>
<p>El control en cascada es un método de control en el que se utilizan dos o más<br />
controladores para controlar un proceso</p>
<p>La salida del controlador externo se utiliza como entrada del controlador<br />
interno, y representa el punto de referencia del controlador interno</p>
<p>Se utiliza para controlar procesos que tienen un tiempo de respuesta muy lento,<br />
como la temperatura de un horno, una habitación, etc</p>
<center>
<img src="https://www.watlow.com/-/media/images/blog/cascade-control-system.ashx?h=213&w=425&la=en&hash=FEC390F0C1C663AD4E663654B7FAA0B9DB3E44EA" alt="Sistema de control en cascada" style="height:200" />

<h1>Ventajas y desventajas del control clásico</h1>
<div class="columns">
<div class="column">
<h2>Ventajas</h2>
<ol>
<li>Fácil de implementar (sólo una simple ecuación)</li>
<li>Utiliza pocos recursos</li>
<li>Resistente a los desajustes de optimización</li>
<li>Fácil de optimizar</li>
<li>Buena respuesta a las perturbaciones</li>
</ol>
</div>
<div class="column">
<h2>Desventajas</h2>
<ol>
<li>Bajo rendimiento en procesos con largos tiempos de espera</li>
<li>Bajo rendimiento para tratar fuertes no linealidades</li>
<li>Dificultad para manejar múltiples variables con fuerte interrelación</li>
<li>Dificultad para manejar múltiples restricciones</li>
</ol>
</div>
</div>
</section>

<h1>Reglas borrosas</h1>
<p>Son reglas que relacionan varios antecedentes con consecuentes, donde:</p>
<ul>
<li><strong>Antecedentes</strong>: Conjuntos borrosos de entrada</li>
<li><strong>Consecuentes</strong>: Conjuntos borrosos de salida</li>
</ul>
<hr />
<p><i><strong>Si</strong> el precio es barato <strong>Y</strong> la calidad es mala <strong>entonces</strong> la satisfacción es baja.</i></p>
<hr />

<h1><i>Fuzzification</i> y <i>defuzzification</i></h1>
<p><strong>Fuzziﬁcation</strong>: Convertir valores de entrada concretos en conjuntos borrosos</p>
<ul>
<li>Es basicamente aplicar las funciones de pertenencia a los valores de entrada</li>
</ul>
<p><strong>Defuzzification</strong>: Convertir conjuntos borrosos en valores de salida concretos</p>
<ul>
<li>Existen muchas técnicas para realizar esta operación</li>
<li>Las más comunes son el centroide y el centroide simplificado</li>
</ul>
<div class="columns">
<div style="margin:0 auto" class="column">

<h1>Controlador borroso</h1>
<p>Es un sistema de control que se apoya en la lógica borrosa como sigue:</p>
<img src="images/t3/Fuzzy%20control%20system.png" style="width: 60%; margin: 0 auto;" />
<ol>
<li>Toma la entrada al sistema</li>
<li>Pasa los valores a pertenencia a conjuntos borrosos (<i>fuzzification</i>)</li>
<li>Infiere conjuntos de borrosos de salida haciendo uso de las reglas borrosas</li>
<li>Pasa los conjuntos borrosos de salida en valores concretos<br />
(<i>defuzzification</i>)</li>
<li>Aplica la salida al sistema a controlar</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="etsisi" data-marpit-pagination="40" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ejemplo: Diseño de un controlador borroso</h1>
<p>Para diseñar un controlador borroso, se debe seguir el siguiente proceso:</p>
<ol>
<li>Identificar variables de entrada y de salida</li>
<li>Determinar los conjuntos borrosos para cada variable</li>
<li>Definir las reglas borrosas que van a regir el comportamiento del controlador</li>
<li>(Opcional) Normalización y escalado de entradas y salidas</li>
</ol>
<p>Implementaremos un controlador para el <i>problema de las propinas:</i></p>
<ul>
<li>Problema clasico de control borroso</li>
<li>¿Cuánto dar de propina en función de la calidad del servicio y de la comida?</li>
<li>Usaremos la biblioteca <code>skfuzzy</code> para implementar un controlador borroso</li>
</ul>
</section>

 height="2.032ex" role="img" focusable="false" viewBox="0 -694 1899 898"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mi" transform="translate(429,0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mi" transform="translate(958,0)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g><g data- <h1>Ejemplo: Implementación de las variables lingüísticas</h1>
<p>El primer paso es definir las variables de entrada y salida del controlador</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> skfuzzy <span class="hljs-keyword">import</span> control <span class="hljs-keyword">as</span> ctrl

<span class="hljs-comment"># Antecedentes</span>
servicio = ctrl.Antecedent(np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">11</span>, <span class="hljs-number">1</span>), <span class="hljs-string">&#x27;servicio&#x27;</span>)
calidad = ctrl.Antecedent(np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">11</span>, <span class="hljs-number">1</span>), <span class="hljs-string">&#x27;calidad&#x27;</span>)
<span class="hljs-comment"># Consecuente</span>
propina = ctrl.Consequent(np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">26</span>, <span class="hljs-number">1</span>), <span class="hljs-string">&#x27;propina&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="etsisi" data-marpit-pagination="43" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ejemplo: Definición de los conjuntos borrosos</h1>
<p>Para cada variable, se definen los conjuntos borrosos que la componen</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> skfuzzy <span class="hljs-keyword">as</span> fuzz

<span class="hljs-comment"># Conjuntos borrosos de servicio</span>
servicio[<span class="hljs-string">&#x27;malo&#x27;</span>] = fuzz.trimf(servicio.universe, [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">5</span>])
servicio[<span class="hljs-string">&#x27;normal&#x27;</span>] = fuzz.trimf(servicio.universe, [<span class="hljs-number">0</span>, <span class="hljs-number">5</span>, <span class="hljs-number">10</span>])
servicio[<span class="hljs-string">&#x27;bueno&#x27;</span>] = fuzz.trimf(servicio.universe, [<span class="hljs-number">5</span>, <span class="hljs-number">10</span>, <span class="hljs-number">10</span>])
<span class="hljs-comment"># Conjuntos borrosos de calidad</span>
calidad[<span class="hljs-string">&#x27;mala&#x27;</span>] = fuzz.trimf(calidad.universe, [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">5</span>])
calidad[<span class="hljs-string">&#x27;aceptable&#x27;</span>] = fuzz.trimf(calidad.universe, [<span class="hljs-number">0</span>, <span class="hljs-number">5</span>, <span class="hljs-number">10</span>])
calidad[<span class="hljs-string">&#x27;buena&#x27;</span>] = fuzz.trimf(calidad.universe, [<span class="hljs-number">5</span>, <span class="hljs-number">10</span>, <span class="hljs-number">10</span>])
<span class="hljs-comment"># Conjuntos borrosos de propina</span>
propina[<span class="hljs-string">&#x27;baja&#x27;</span>] = fuzz.trimf(propina.universe, [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">13</span>])
propina[<span class="hljs-string">&#x27;media&#x27;</span>] = fuzz.trimf(propina.universe, [<span class="hljs-number">0</span>, <span class="hljs-number">13</span>, <span class="hljs-number">25</span>])
propina[<span class="hljs-string">&#x27;alta&#x27;</span>] = fuzz.trimf(propina.universe, [<span class="hljs-number">13</span>, <span class="hljs-number">25</span>, <span class="hljs-number">25</span>])
</span></span></foreignObject></svg></code></pre>
<p>Se puede usar el método <code>.automf(n)</code> para definirlos de forma automática</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="etsisi" data-marpit-pagination="44" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ejemplo: Visualización de los conjuntos borrosos</h1>
<p>Para visualizar los conjuntos borrosos, se puede usar la función <code>view()</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>servicio.view()
calidad.view()
propina.view()
</span></span></foreignObject></svg></code></pre>
<p>Concretamente mostrará la variable lingüística junto con:</p>
<ul>
<li>Las <strong>funciones de pertenencia</strong> que caracterizarán a cada conjunto borroso</li>
<li>El <strong>dominio</strong> de la variable lingüística</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="etsisi" data-marpit-pagination="45" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ejemplo: Definición de las reglas</h1>
<p>Para definir las reglas, se debe usar la función <code>ctrl.Rule()</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>rulebase = [
    ctrl.Rule(servicio[<span class="hljs-string">&#x27;bueno&#x27;</span>] | calidad[<span class="hljs-string">&#x27;buena&#x27;</span>], propina[<span class="hljs-string">&#x27;alta&#x27;</span>]),
    ctrl.Rule(servicio[<span class="hljs-string">&#x27;normal&#x27;</span>], propina[<span class="hljs-string">&#x27;media&#x27;</span>]),
    ctrl.Rule(servicio[<span class="hljs-string">&#x27;malo&#x27;</span>] &amp; calidad[<span class="hljs-string">&#x27;mala&#x27;</span>], propina[<span class="hljs-string">&#x27;baja&#x27;</span>])
]
</span></span></foreignObject></svg></code></pre>
<p>Suele ser buena costumbre definir las reglas en una lista</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="etsisi" data-marpit-pagination="46" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ejemplo: Definición del controlador</h1>
<p>Para definir el controlador, se debe usar la función <code>ctrl.ControlSystem()</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>controlador = ctrl.ControlSystem(rulebase)
</span></span></foreignObject></svg></code></pre>
<p>Luego se simula con la función <code>ctrl.ControlSystemSimulation()</code></p>
<ul>
<li>Este objeto se encarga de implementar casos concretos sobre un controlador<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>simulacion = ctrl.ControlSystemSimulation(controlador)
</span></span></foreignObject></svg></code></pre>
</li>
<li>El caso concreto se simulará con la función <code>compute()</code><pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span>simulacion.<span class="hljs-built_in">input</span>[<span class="hljs-string">&#x27;calidad&#x27;</span>] = <span class="hljs-number">6.5</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>simulacion.<span class="hljs-built_in">input</span>[<span class="hljs-string">&#x27;servicio&#x27;</span>] = <span class="hljs-number">9.8</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>simulacion.compute()
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-built_in">print</span>(simulacion.output[<span class="hljs-string">&#x27;propina&#x27;</span>])
<span class="hljs-number">19.847607361963192</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="etsisi" data-marpit-pagination="47" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ventajas y desventajas del control borroso</h1>
<div class="columns">
<div class="column">
<h2>Ventajas</h2>
<ol>
<li>Modela sistemas no lineales eficazmente</li>
<li>Maneja incertidumbres y sistemas sin modelos matemáticos claros</li>
<li>Basado en razonamiento lógico borroso, facilitando el modelado del<br />
conocimiento humano (info. cualitativa, sin necesidad de modelo<br />
preciso)</li>
<li>Flexibilidad para combinarse con otras técnicas de control</li>
</ol>
</div>
<div class="column">
<h2>Desventajas</h2>
<ol>
<li>Subjetividad en la selección de conjuntos borrosos y reglas</li>
<li>Reto en determinar la optimización del controlador</li>
<li>Potencial alta complejidad computacional</li>
<li>Dificultades en el análisis de estabilidad y rendimiento</li>
<li>Ausencia de estándares únicos en su diseño</li>
</ol>
</div>
</div>
</section>
