d-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#p>svg>foreignObject>section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="titlepage" data-theme="etsisi" class="titlepage" data-marpit-pagination="1" data-marpit-pagination-total="49" style="--paginate:true;--class:titlepage;--theme:etsisi;">
<h1>Percepción y actuación sobre el entorno</h1>
<h2>Robótica</h2>
<h3>Alberto Díaz Álvarez y Guillermo Iglesias Hernández</h3>
<h4>Departamento de Sistemas Informáticos - Universidad Politécnica de Madrid</h4>
<h5>18 de septiembre de 2023</h5>
<p><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://img.shields.io/badge/License-CC%20BY--NC--SA%204.0-informational.svg" alt="" style="height:30px;" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="etsisi" data-marpit-pagination="2" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Introducción</h1>
<p>Independientemente del tipo de robot, todos ellos deben ser capaces de:</p>
<ul>
<li>Recibir información del entorno o de sí mismos, es decir, percibir</li>
<li>Actuar sobre el entorno o sobre sí mismos, es decir, actuar</li>
</ul>
<p>En este tema veremos los sensores y actuadores más comunes en robótica</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="3" data-marpit-pagination-total="49" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Percepción</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Percepción</h1>
<p>Para realizar sus tareas, lo primero que necesita un robot es:</p>
<ol>
<li>Tener conocimiento del <strong>entorno</strong> en el que se encuentra</li>
<li>Conocer también su propio <strong>estado interno</strong></li>
</ol>
<p>Un <strong>sensor</strong> toma medidas (o señales) y las procesa para extraer información:</p>
<ul>
<li>No es raro; los seres vivos usamos sensores para movernos por el entorno.</li>
</ul>
<center>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Anemometer.jpg" alt="" style="height:220px;" /> <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Light_sensor.png" alt="" style="height:220px;" /> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Digital_Pressure_Sensor.jpg/1920px-Digital_Pressure_Sensor.jpg" alt="" style="height:220px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="etsisi" data-marpit-pagination="5" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación de los sensores</h1>
<p>Vamos a clasificar los sensores en función de dos ejes/características:</p>
<center>
<h3>Según magnitud medida</h3>
</center>
<div class="columns">
<div>
<p><em>Propioceptivos</em> o internos</p>
<p>Velocidad del motor, voltaje de la batería, ...</p>
</div>
<div>
<p><em>Exteroceptivos</em> o externos</p>
<p>Distancia a objeto, intensidad de la luz, amplitud del sonido, ...</p>
</div>
</div>
<center>
<h3>Mecanismo de medición</h3>
</center>
<div class="columns">
<div>
<p><em>Pasivos</em></p>
<p>Miden la energía ambiental que entra en el sensor.</p>
</div>
<div>
<p><em>Activos</em></p>
<p>Emiten energía al entorno y miden la respuesta del entorno.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="etsisi" data-marpit-pagination="6" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Magnitudes físicas medidas</h1>
<p>Típicamente, las magnitudes internas y del entorno son las siguientes:</p>
<div class="columns">
<div>
<ul>
<li>Distancia</li>
<li>Humedad</li>
<li>Luz</li>
<li>Magnetismo</li>
<li>Posición</li>
</ul>
</div>
<div>
<ul>
<li>Presión y/o fuerza</li>
<li>Sonido</li>
<li>Temperatura</li>
<li>Velocidad</li>
</ul>
</div>
</div>
<p>Las medidas <strong>pueden ser indirectas</strong>, para obtener información adicional</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="etsisi" data-marpit-pagination="7" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Rendimiento de los sensores</h1>

<p><strong>Linealidad</strong>: Medida importante que determina el comportamiento de la señal de salida del sensor al variar la señal de entrada:</p>
<center>
<p><img src="images/t2/linearity.jpg" alt="" style="height:350px;" /></p>
</center>
<p><strong>Error</strong>: Diferencia entre las mediciones de salida del sensor y los valores reales que se miden.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="cool-list" data-theme="etsisi" class="cool-list" data-marpit-pagination="9" data-marpit-pagination-total="49" style="--paginate:true;--class:cool-list;--theme:etsisi;">
<h1>Sensores de posición</h1>

<ol>
<li><em>Sensores de motores/ruedas</em></li>
<li><em>Sensores de dirección</em></li>
<li><em>Acelerómetros</em></li>
<li><em>Unidad de medida inercial</em></li>
<li><em>Ground beacons</em></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="etsisi" data-marpit-pagination="10" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Sensores de motores/ruedas: <i>Encoders</i></h1>
<div class="columns">
<div>
<p>Son <strong>propioceptivos pasivos</strong> y cuentan con:</p>
<ol>
<li>Disco (o tira) con un patrón</li>
<li>Emisor de luz</li>
<li>Receptor óptico</li>
</ol>
</div>
<div>
<center>
<p><img src="images/t2/moving_disc_with_slits.png" alt="" style="height:250px;" /></p>
</center>
</div>
</div>
<p>Si el disco gira se genera un tren de pulsos cuyo conteo determina la posición.</p>
<ul>
<li>Una segunda franja de marcas desplazada permite conocer el sentido de giro</li>
<li>Una marca única de referencia permite conocer su posición inicial</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="etsisi" data-marpit-pagination="11" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<p>Su resolución depende directamente del número de marcas del disco.</p>
<ul>
<li>Cada pulso son dos lecturas: flanco de subida y flanco de bajada</li>
</ul>
<p>Los más comunes son los de tipo <strong>incrementales</strong></p>
<ul>
<li>El conteo se realiza en cada flanco de subida y bajada</li>
<li>Una vez se llega al marcador de posición, se reinicia el conteo</li>
</ul>
<p>Existen también los codificadores <strong>absolutos</strong></p>
<ul>
<li>Cada marca se dispone según un código binario cíclico (normalmente Gray)</li>
<li>Las resoluciones son potencias de 2</li>
<li>No necesita mecanismos adicionales para conocer el sentido o la posición</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="etsisi" data-marpit-pagination="12" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="etsisi" data-marpit-pagination="13" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Sensores de motores/ruedas: <i>Resolvers</i></h1>
<p>Son sensores analógicos formados por dos partes:</p>
<ol>
<li>Estator: Parte fija con bobinas que miden velocidad y posición de giro</li>
<li>Rotor: Parte móvil que genera un campo eléctrico que capta el estator</li>
</ol>
<p>Al ser analógicos, su resolución es teóricamente infinita.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="etsisi" data-marpit-pagination="14" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Electronic-Component-Potentiometer.jpg/237px-Electronic-Component-Potentiometer.jpg&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="15" data-paginate="true" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Sensores de motores/ruedas: Potenciómetros</h1>
<p>Los <strong>potenciómetros</strong> son muy similares a los <i>resolvers</i></p>
<ul>
<li>En este caso usan una resistencia con un contacto móvil rotatorio o deslizante</li>
<li>Los movimientos de un eje cambiarán el voltaje de salida del potenciómetro.</li>
</ul>

<p>Dan muy bajas prestaciones</p>
<ul>
<li>Se suelen emplear en proyectos educativos</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/d5/Gyroscope_operation.gif&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="16" data-paginate="true" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Sensores de dirección</h1>
<p>Los <strong>giroscopios</strong> son sensores de dirección que conservan su orientación en relación con un marco de referencia fijo.</p>
<p>Proporcionan una medida absoluta de la dirección de un sistema móvil.</p>
<p>Se trata de un sensor <em>propioceptivo pasivo</em>.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Floating_core_fluxgate_inclinometer_compass_autonnic.jpg/1280px-Floating_core_fluxgate_inclinometer_compass_autonnic.jpg&quot;);background-size:350px auto;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="17" data-paginate="true" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Sensores de dirección</h1>
<p>Una <strong>brújula</strong> nos permite determinar la orientación del robot.</p>
<p>Dos tecnologías:</p>
<ul>
<li><strong>Efecto Hall</strong>: el voltaje de salida es proporcional a la magnitud del campo magnético que lo atraviesa.</li>
<li><strong><i>Flux gate</i></strong>: dos o más pequeñas bobinas de alambre alrededor de un núcleo de material magnético altamente permeable, para detectar directamente la dirección de la componente horizontal del campo magnético terrestre.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Acelerometro_1.JPG/800px-Acelerometro_1.JPG&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="18" data-paginate="true" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Acelerómetros</h1>
<p>Un <strong>acelerómetro</strong> es un dispositivo usado para medir todas las fuerzas externas que actúan sobre él.</p>
<p>Conceptualmente, un <strong>acelerómetro</strong> es una masa unida a un muelle.</p>
<p>Cuando se produce una aceleración, la masa se desplaza hasta el punto en el que el muelle iguala la velocidad de desplazamiento de la carcasa.</p>
<p>Midiendo la extensión del muelle se obtiene la aceleración.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="19" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Apollo_IMU_at_Draper_Hack_the_Moon_exhibit.agr.jpg/1280px-Apollo_IMU_at_Draper_Hack_the_Moon_exhibit.agr.jpg&quot;);background-size:1000px auto;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="19" data-paginate="true" data-theme="etsisi" data-marpit-pagination="19" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Unidad de medida inercial</h1>
<p>Una <strong><i>inertial measurement unit (IMU)</i></strong> es un dispositivo que combina giroscopios y acelerómetros para estimar la posición relativa, velocidad y aceleración de un robot móvil.</p>
<p>Un <strong>IMU</strong> estima los seis grados de libertad del vehículo: posición (x, y, z) y orientación (<i>pitch</i>, <i>yaw</i>, <i>roll</i>).</p>
<p>También se le conoce como <i>inertial navigation system (INS)</i></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="etsisi" data-marpit-pagination="20" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Ground beacons</h1>
<p>Un enfoque elegante para resolver el problema de la localización en la robótica móvil es utilizar <strong>balizas</strong> activas o <strong>balizas</strong> pasivas.</p>
<p>Mediante la interacción de los sensores de a bordo y las <strong>balizas</strong> del entorno el robot puede identificar su posición con precisión.</p>
<p>El sistema de balizas más usado en la actualidad es el <strong>Global Positioning System (GPS)</strong>.</p>
<p>Cuando un receptor GPS lee la transmisión de dos o más satélites, las diferencias de tiempo de llegada informan al receptor sobre su distancia relativa a cada satélite.</p>
<p>Al combinar la información sobre la hora de llegada y la ubicación instantánea de cuatro satélites, el receptor puede inferir su propia posición.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="cool-list" data-theme="etsisi" class="cool-list" data-marpit-pagination="21" data-marpit-pagination-total="49" style="--paginate:true;--class:cool-list;--theme:etsisi;">
<h1>Sensores activos de alcance</h1>
<p>Los <strong>sensores de alcance</strong> ofrecen mediciones directas de la distancia entre el robot y los objetos de su entorno.</p>

<ol>
<li><em>Sensores ultrasónicos</em></li>
<li><em>Sensores láser</em></li>
<li><em>Cámaras <i>time-of-flight</i></em></li>
<li><em>Sensores de triangulación óptica</em></li>
<li><em>Sensores de luz estructurada</em></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="22" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/HC_SR04_Ultrasonic_sensor_1480322_3_4_HDR_Enhancer.jpg/800px-HC_SR04_Ultrasonic_sensor_1480322_3_4_HDR_Enhancer.jpg&quot;);background-size:350px auto;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="22" data-paginate="true" data-theme="etsisi" data-marpit-pagination="22" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Sensores ultrasónicos</h1>
<p>El principio básico de un <strong>sensor ultrasónico</strong> es transmitir un paquete de ondas de presión (ultrasónicas) y medir el tiempo que tarda este paquete de ondas en rebotar y volver al receptor.</p>
<p>La distancia <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> al objeto que causa el rebote se puede calcular en función de la velocidad <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.98ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 433 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z"></path></g></g></g></svg></mjx-container> de propagación del sonido y el tiempo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container> desde que se emite hasta que se recibe el eco</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0"><svg style="vertical-align: -1.552ex; display: block; width: 100%; height: auto; max-height: 4.498ex" xmlns="http://www.w3.org/2000/svg" width="8.62ex" height="4.498ex" role="img" focusable="false" viewBox="0 -1302 3810 1988"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(797.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mfrac" transform="translate(1853.6,0)"><g data-mml-node="mrow" transform="translate(220,676)"><g data-mml-node="mi"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z"></path></g><g data-mml-node="mo" transform="translate(655.2,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path></g><g data-mml-node="mi" transform="translate(1155.4,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g><g data-mml-node="mn" transform="translate(728.2,-686)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><rect width="1716.4" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container></p></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="etsisi" data-marpit-pagination="23" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Sensores láser</h1>
<p>Este tipo de sensor consta de un transmisor que ilumina un objetivo con un haz colimado (por ejemplo, un láser), y un receptor capaz de detectar la componente de la luz, que es esencialmente coaxial con el haz transmitido.</p>
<p>A menudo denominados <strong>radar óptico</strong> o <strong>LIDAR (light detection and ranging)</strong>, estos dispositivos producen una estimación del alcance basada en el tiempo necesario para que la luz alcance el objetivo y regrese.</p>
<p>En realidad, se mide la diferencia de fase entre la luz emitida y la reflejada.</p>
<center>
<p><img src="images/t2/lidar.png" alt="Diferencia de fase" /></center></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="etsisi" data-marpit-pagination="24" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<p><video controls width=100% src="https://drive.upm.es/s/XXYAnKdVKNMVd1r/download"></video></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="etsisi" data-marpit-pagination="25" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Cámaras <i>time-of-flight</i></h1>
<p>Una <strong>cámara <i>time-of-flight</i></strong> es un sensor de alcance muy similar al láser con la excepción de que mide la distancia a cada uno de los píxeles de la imagen capturada en lugar de hacer un barrido con el láser.</p>
<p>Este dispositivo utiliza una fuente de iluminación infrarroja modulada para determinar la distancia para cada píxel de un dispositivo mezclador fotónico.</p>
<p>Se realizan dos capturas consecutivas, la segunda sin iluminación infrarroja para determinar la luz de relleno de la escena.</p>
<center>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Xbox-One-Kinect.jpg/1920px-Xbox-One-Kinect.jpg" alt="" style="height:150px;" /></center></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="etsisi" data-marpit-pagination="26" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Sensores de triangulación óptica</h1>
<p>Estos sensores usan propiedades geométricas de su estrategia de medición para establecer la distancia a los objetos.</p>
<p>Se proyecta un haz colimado hacia el objetivo. La luz reflejada se recoge por una lente y se proyecta sobre una cámara lineal.</p>
<center>
<p><img src="images/t2/triangulacion_optica.png" alt="" style="height:320px;" /></center></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="etsisi" data-marpit-pagination="27" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Sensores de luz estructurada</h1>
<p>Se basa en la proyección de un haz de luz con un patrón predeterminado</p>
<ul>
<li>Vamos, luz estructurada</li>
<li>Analizando la deformación del reflejo se determinan su distancia y morfología</li>
</ul>
<center>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Structured_light_sources.agr.jpg" alt="" style="height:350px;" /></p>
</center>
<blockquote>
<p><i>Homemade 3d Scanner</i>: <a href="https://www.youtube.com/watch?v=pLY9MVRkLWw">https://www.youtube.com/watch?v=pLY9MVRkLWw</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="28" data-marpit-pagination-total="49" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Actuación</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="etsisi" data-marpit-pagination="29" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Definición y tipos de actuadores</h1>
<p>Dispositivos electromecánicos que <strong>convierten energía en trabajo mecánico</strong>.</p>
<ul>
<li>Trabajo mecánico: <strong>Energía</strong> que modifica el <strong>movimiento</strong> de un objeto.</li>
<li>Es decir, puede ser para inducir u oponerse al movimiento de algo.</li>
<li>La mayoría obtiene la energía de electricidad o presión de aire/fluidos.</li>
</ul>
<p>Hay diferentes tipos de actuadores disponibles y la mayoría de ellos crean:</p>
<ul>
<li>Movimiento <strong>lineal</strong></li>
<li>Movimiento <strong>rotacional</strong></li>
</ul>
<p>El movimiento oscilatorio también es posible, pero es menos común.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="30" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/t2/pneumatic-actuator1.jpg&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="30" data-paginate="true" data-theme="etsisi" data-marpit-pagination="30" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Actuadores neumáticos</h1>
<p>Utilizan <strong>aire comprimido</strong> para moverse</p>
<ul>
<li><strong>Muy</strong> rápidos, con alta fuerza de empuje</li>
<li>Fáciles de de controlar y <strong>muy</strong> precisos</li>
<li>Fáciles de instalar y <strong>muy</strong> baratos.</li>
</ul>
<p>Constan de un cilindro, un pistón, un diafragma, y un muelle.</p>
<p>El aire comprimido se introduce en el cilindro a través del diafragma, y el pistón se mueve hacia adelante. Cuando el aire se libera, el muelle empuja el pistón hacia atrás.</p>

<blockquote>
<p><a href="https://www.youtube.com/watch?v=hmz1h5fk2bI">https://www.youtube.com/watch?v=hmz1h5fk2bI</a></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="etsisi" data-marpit-pagination="31" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Actuadores hidráulicos</h1>
<p>Utilizan <strong>fluidos</strong> para moverse.</p>
<p>Son más lentos que los actuadores neumáticos, pero tienen una alta fuerza de empuje. Comparten el resto de ventajas con los actuadores neumáticos.</p>
<p>El funcionamiento y los componentes son similares a los actuadores neumáticos.</p>
<p>Se utilizan principalmente para sistemas que requieren <strong>una fuerza muy grande</strong> (e.g. brazo de retroexcavadora), pero no muy restrictiva en cuanto a posicionamiento y precisión.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="etsisi" data-marpit-pagination="32" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Actuadores eléctricos</h1>
<p>Utilizan <strong>electricidad</strong> para generar el movimiento.</p>
<ul>
<li>
<p><em>Actuadores de efecto hall</em>: basados en el efecto hall (campo magnético al pasar una corriente a través de un conductor). <strong>Fuerzas pequeñas</strong>, pero con una <strong>alta precisión</strong>.</p>
</li>
<li>
<p><em>Actuadores de efecto magnético</em>: basados en el efecto magnético, que produce una fuerza sobre un conductor cuando se le aplica un campo magnético. <strong>Fuerzas grandes</strong>.</p>
</li>
<li>
<p><em>Actuadores de efecto piezoeléctrico</em>: basados en el efecto piezoeléctrico, que produce un cambio de forma en un cristal cuando se le aplica una tensión eléctrica. <strong>Fuerzas muy pequeñas</strong>, pero con una <strong>alta precisión</strong>.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="33" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.electronics-tutorials.ws/wp-content/uploads/2018/05/io-io29.gif&quot;);background-size:500px auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="33" data-paginate="true" data-theme="etsisi" data-marpit-pagination="33" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Solenoides</h1>
<p>Utilizan el <strong>efecto magnético</strong> para moverse.</p>
<p>El solenoide está formado por una bobina y un núcleo ferroso móvil que convierte la energía eléctrica en energía mecánica creando un movimiento lineal.</p>
<p>Cuando la electricidad fluye a través de una bobina, crea un campo magnético y tira del pistón ferroso (de hierro o acero) hacia ella. Se pueden utilizar varias bobinas para devolver el pistón a su posición original.</p>

<blockquote>
<p><a href="https://www.youtube.com/watch?v=xVk1CT3FWlo">https://www.youtube.com/watch?v=xVk1CT3FWlo</a></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="34" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Electric_motor.gif/220px-Electric_motor.gif&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="34" data-paginate="true" data-theme="etsisi" data-marpit-pagination="34" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Motores eléctricos</h1>
<p>Se basan en el <strong>principio del electromagnetismo</strong>.</p>
<p>Se compone de un <strong>rotor</strong> y un <strong>estator</strong>. El <strong>rotor</strong> es un electro-imán móvil que gira alrededor del eje del motor. El <strong>estator</strong> es un conjunto de imanes fijos que rodean al rotor.</p>
<p>Cuando se aplica una corriente eléctrica al rotor, se crea un campo magnético que provoca que el rotor gire alrededor del eje del motor.</p>
<p>La fuerza de empuje del rotor se puede controlar variando la intensidad de la corriente.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="etsisi" data-marpit-pagination="35" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Clasificación de motores eléctricos</h1>
<p><img src="images/t2/Clasificaci%C3%B3n%20de%20motores%20el%C3%A9ctricos.png" alt="" /></p>
<p>No veremos todos, sino únicamente lo más relevantes</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="36" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/3phase-rmf-noadd-60f-airopt.gif/220px-3phase-rmf-noadd-60f-airopt.gif&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="36" data-paginate="true" data-theme="etsisi" data-marpit-pagination="36" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Motores de corriente alterna (AC)</h1>
<p>Motores eléctricos que utilizan corriente alterna para funcionar.</p>
<p>Se clasifican según el número de fases:</p>
<ul>
<li><strong>Monofase</strong>: Una única fase</li>
<li><strong>Multifase</strong>: dos o más fases (los más usados en la industria son de tres fases).</li>
</ul>
<p>Inventados por Nikola Tesla, son <strong>más fáciles de controlar</strong> que los de corriente continua, pero <strong>más caros</strong> y <strong>menos eficientes</strong>.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="36" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="etsisi" data-marpit-pagination="37" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Motores de corriente continua (DC)</h1>
<p>Motor rotativo que convierte la energía eléctrica continua en energía mecánica.</p>
<p>Casi todos los tipos de motores de corriente continua tienen algún mecanismo interno, electromecánico o electrónico, para cambiar periódicamente la dirección de la corriente en una parte del motor.</p>
<p>La velocidad de un motor de corriente continua puede controlarse en un amplio rango, utilizando una tensión de alimentación variable o cambiando la intensidad de la corriente en sus bobinas de campo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="38" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Ejs_Open_Source_Direct_Current_Electrical_Motor_Model_Java_Applet_%28_DC_Motor_%29_80_degree_split_ring.gif/220px-Ejs_Open_Source_Direct_Current_Electrical_Motor_Model_Java_Applet_%28_DC_Motor_%29_80_degree_split_ring.gif&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="38" data-paginate="true" data-theme="etsisi" data-marpit-pagination="38" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Motores DC de escobillas</h1>
<p>En un motor de corriente continua con escobillas, el rotor tiene imanes permanentes y el estator tiene electroimanes.</p>
<p>Como el motor necesita una forma de detectar la orientación del rotor, utiliza escobillas como conmutador, que es una pieza del rotor que toca el eje.</p>
<p>Cuando el rotor gira (a su vez, la escobilla gira), detecta el cambio de orientación e invierte la corriente.</p>
<p>Estos motores pueden girar a velocidades muy altas, pero con un torque muy bajo. Podemos mejorar el torque conectando el rotor a un reductor (sistema de engranajes).</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="38" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="etsisi" data-marpit-pagination="39" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Motores DC sin escobillas</h1>
<p>En un motor sin escobillas, el rotor es de imán permanente y el estator es de electroimán.</p>
<p>Para detectar un cambio de orientación, los motores sin escobillas suelen utilizar sensores de efecto Hall para detectar el campo magnético del rotor y consecutivamente su orientación.</p>
<p>Los motores sin escobillas son muy útiles en los robots, ya que son más capaces; proporcionan un par suficiente, y mayores velocidades que los motores con escobillas.</p>
<p>Los motores sin escobillas son caros debido a la complejidad de su diseño y necesitan un controlador para controlar su velocidad y rotación.</p>
<blockquote>
<p><a href="https://www.youtube.com/watch?v=bCEiOnuODacZ">https://www.youtube.com/watch?v=bCEiOnuODacZ</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="etsisi" data-marpit-pagination="40" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Servomotores</h1>
<p>Motores de corriente continua acoplados a:</p>
<ul>
<li>Circuito de control de retroalimentación.</li>
<li>Sistema de engranajes para aumentar el par.</li>
<li>Dispositivo de detección de posición (normalmente un potenciómetro).</li>
</ul>
<p>Al recibir una señal (pulso de control), el eje se desplaza hasta la posición indicada utilizando la retroalimentación de posición de un potenciómetro.</p>
<p><strong>No presentan rotación continua</strong>:</p>
<ul>
<li>Están limitados a un rango específico (generalmente ±200°).</li>
</ul>
<p>Poseen tres cables: tierra, potencia y <strong>pulso de control</strong>.</p>
<blockquote>
<p><a href="https://www.youtube.com/watch?v=hg3TIFIxWCo">https://www.youtube.com/watch?v=hg3TIFIxWCo</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="41" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/StepperMotor.gif/200px-StepperMotor.gif&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="41" data-paginate="true" data-theme="etsisi" data-marpit-pagination="41" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Motores paso a paso</h1>
<p>Motor eléctrico de <strong>corriente continua sin escobillas</strong> que divide una rotación completa en un número de pasos iguales.</p>
<p>La posición del motor puede controlarse para que se mueva y se mantenga en uno de estos pasos sin ningún sensor de posición.</p>
<p>Son <strong>muy precisos</strong> y tienen un <strong>par de torsión muy alto</strong>, pero son más <strong>lentos</strong> que los servos.</p>
<p>Debido a su precisión, se usan en aplicaciones como impresoras 3D, máquinas de coser, máquinas de grabado láser, etc.</p>

<blockquote>
<p><a href="https://www.youtube.com/watch?v=eyqwLiowZiU">https://www.youtube.com/watch?v=eyqwLiowZiU</a></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="41" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="42" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f6/Linearmotorprinzip.png&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="42" data-paginate="true" data-theme="etsisi" data-marpit-pagination="42" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Motores lineales</h1>
<p>Motor eléctrico al que se le ha &quot;desenrollado&quot; el estator y el rotor, por lo que, en lugar de producir un par (rotación), produce una fuerza lineal a lo largo de su longitud.</p>
<p><strong>No son necesariamente rectos</strong>. La sección activa de un motor lineal suele tener extremos, mientras que los motores más convencionales están dispuestos en forma de bucle continuo.</p>
<p>Suelen emplearse en aplicaciones de alta precisión.</p>

<blockquote>
<p><a href="https://www.youtube.com/watch?v=ZquvkS3vLjg">https://www.youtube.com/watch?v=ZquvkS3vLjg</a></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="42" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="43" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/RBG-LED.jpg/250px-RBG-LED.jpg&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="43" data-paginate="true" data-theme="etsisi" data-marpit-pagination="43" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>LED (Light-Emitting Diode)</h1>
<p>Dispositivo semiconductor que emite luz cuando se le aplica una tensión.</p>
<p>Se puede utilizar para indicar el estado de un robot, iluminar el entorno, etc.</p>
<p>Algunos pueden emitir una luz de color diferente, dependiendo de la tensión aplicada. Lo normal es que emitan luz del mismo color.</p>
<p>Dado que pueden alternar su estado millones de veces por segundo <strong>pueden usarse como</strong> un <strong>mecanismo de comunicación</strong> con un elevado ancho de banda.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="43" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="etsisi" data-marpit-pagination="44" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Casio_LCD_screen_for_digital_camera.jpg/220px-Casio_LCD_screen_for_digital_camera.jpg&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="44" data-paginate="true" data-theme="etsisi" data-marpit-pagination="44" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Pantalla LCD</h1>
<p>Una pantalla LCD es un dispositivo que muestra información en una pantalla de cristal líquido.</p>
<p>Son muy populares en los robots, ya que son baratas, fáciles de usar y tienen un alto contraste.</p>
<p>Las pantallas LCD se pueden usar para mostrar información, como el estado de un robot, el tiempo restante, etc.</p>
<p>Las últimas pantallas LCD son táctiles, lo que permite al usuario interactuar con el robot. Además tienen resoluciones muy altas y son capaces de mostrar imágenes y vídeos en color.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="44" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="etsisi" data-marpit-pagination="45" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Dispositivos de frenado</h1>
<p>Los frenos más comúnmente utilizados en aplicaciones robóticas se pueden clasificar como de <strong>muelle</strong> o de <strong>imán permanente</strong>. Además, los frenos de muelle se clasiﬁcan como <strong>frenos de disco</strong><sup>1</sup> o <strong>frenos dentados</strong><sup>2</sup></p>
<p>Dependiendo del estado del freno, la bobina atrae o repele el mecanismo de fricción</p>
<p><img src="images/t2/disco.webp" alt="" style="width:550px;" /> <img src="images/t2/dentado.webp" alt="" style="width:550px;" /></p>
<blockquote>
<p>Fuente: <a href="http://TechBriefs.com">TechBriefs.com</a><br />
<sup>1</sup> <a href="https://www.youtube.com/watch?v=MAuVDB-G-HQ">https://www.youtube.com/watch?v=MAuVDB-G-HQ</a><br />
<sup>2</sup> <a href="https://www.youtube.com/watch?v=4pqQwexchJo">https://www.youtube.com/watch?v=4pqQwexchJo</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="etsisi" data-marpit-pagination="46" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Dispositivos de frenado</h1>
<p>En el caso de los imanes permanentes, el freno se activa cuando el imán se acerca al mecanismo de fricción.</p>
<p>El movimiento se controla con una bobina que provoca un campo magnético.</p>
<center>
<p><img src="images/t2/iman.webp" alt="" style="width:800px;" /></p>
</center>
<blockquote>
<p>Fuente: <a href="http://TechBriefs.com">TechBriefs.com</a><br />
<a href="https://www.youtube.com/watch?v=4pqQwexchJo">https://www.youtube.com/watch?v=4pqQwexchJo</a></p>
</blockquote>
</section>

<h1>Músculos artificiales</h1>
<p>Dispositivos (o materiales) que imitan el músculo natural:</p>
<ul>
<li>Dado un estímulo externo, pueden cambiar su rigidez, expansión/contracción o su torsión</li>
<li>También denominados <strong>actuadores de tipo muscular</strong></li>
</ul>
<p>Las <strong>tres respuestas básicas</strong> (contracción, expansión y rotación) pueden <strong>combinarse</strong> dentro de un mismo componente <strong>para producir otros movimientos</strong> (e.g. la flexión, contrayendo un lado del material mientras se expande el otro).</p>

<blockquote>
<blockquote>
<p><a href="https://www.youtube.com/watch?v=4pqQwexchJo">https://www.youtube.com/watch?v=4pqQwexchJo</a>&gt;<br />
<a href="https://www.youtube.com/watch?v=guDIwspRGJ8">https://www.youtube.com/watch?v=guDIwspRGJ8</a></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="47" data-marpit-pagination-total="49"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="etsisi" data-marpit-pagination="48" data-marpit-pagination-total="49" style="--paginate:true;--theme:etsisi;">
<h1>Actuadores disponibles en Webots</h1>
<p>Webots provee de abstracciones de estos y otros actuadores, por ejemplo:</p>
<ul>
<li><a href="https://cyberbotics.com/doc/reference/speaker">Altavoz</a>: Simula emisión de sonido</li>
<li><a href="https://cyberbotics.com/doc/reference/pen">Bolígrafo</a>: Simula un dispositivo de pintado</li>
<li><a href="https://cyberbotics.com/doc/reference/emitter">Emisor</a>: Simula envío de datos a través de radio, serie o infrarrojos</li>
<li><a href="https://cyberbotics.com/doc/reference/brake">Freno</a>: Simulación de frenado mecánico</li>
<li><a href="https://cyberbotics.com/doc/reference/propeller">Hélice</a></li>
<li><a href="https://cyberbotics.com/doc/reference/led">LED</a></li>
<li><a href="https://cyberbotics.com/doc/reference/linearmotor">Motor lineal</a></li>
<li><a href="https://cyberbotics.com/doc/reference/rotationalmotor">Motor rotativo</a></li>
<li><a href="https://cyberbotics.com/doc/reference/muscle">Muśculo</a>: Simula un músculo artificial</li>
<li><a href="https://cyberbotics.com/doc/reference/display">Pantalla</a></li>
</ul>
</section>
