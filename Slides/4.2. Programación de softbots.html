<h2>Robótica - Grado en Ingeniería de Computadores</h2>
<h3>Departamento de Sistemas Informáticos</h3>

<h5>22 de octubre de 2023</h5>
<p><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://img.shields.io/badge/License-CC%20BY--NC--SA%204.0-informational.svg" alt="" style="height:30px;" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="2" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Internet y el protocolo HTTP</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="etsisi" data-marpit-pagination="3" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Qué es el <i>Hypertext Transfer Protocol</i> (HTTP)?</h1>
<p>Diseñado en 1990, es la base de la comunicación de datos en la World Wide Web</p>
<ul>
<li>Protocolo a nivel de aplicación, sobre TCP/IP, que sigue el modelo cliente-servidor</li>
<li>Su puerto estándar de comunicación asignado es el 80</li>
<li>En la actualidad trabajamos con la versión HTTP/2<sup>1</sup> (<a href="https://datatracker.ietf.org/doc/html/rfc7540">RFC7540</a>)</li>
<li>Suficientemente abierto para no impedir el<br />
desarrollo de aplicaciones de terceros
<ul>
<li>Por ejemplo, agentes de información</li>
</ul>
</li>
</ul>
<p>HTTP se utiliza principalmente para transmitir recursos</p>
<ul>
<li>Recurso: fragmento de información identificable mediante una URL (de ahí la R)</li>
<li>El tipo más común de recurso es un archivo</li>
<li>También puede ser una salida generada dinámicamente (e.g. script CGI)</li>
</ul>
<blockquote>
<p><sup>1</sup> En abril de 2016, el tráfico servido por la compañía KeyCDN superó los dos tercios en HTTP/2 frente a HTTP/1.1, la versión que este reemplazaba <a href="https://www.keycdn.com/blog/http2-statistics">https://www.keycdn.com/blog/http2-statistics</a>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1><i>Uniform Resource Locator</i> (URL)</h1>
<p>Es la forma de identificar recursos en la Web, y tiene la siguiente estructura:</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>protocolo://servidor:puerto/path/hasta/el/recurso?query=con&amp;algun=parametro
</span></span></foreignObject></svg></code></pre>
<p>Por ejemplo:</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>https://www.google.com/search?q=boniato+al+horno&amp;sclient=gws-wiz-serp
</span></span></foreignObject></svg></code></pre>
<p>Si no se especifica, se usa el puerto por defecto del protocolo (http: 80, https: 443)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="etsisi" data-marpit-pagination="5" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Modelo cliente-servidor y el protocolo HTTP</h1>
<p>Es un modelo de comunicación donde hay dos entidades:</p>
<ul>
<li>Cliente: solicita recursos al servidor</li>
<li>Servidor: proporciona los recursos solicitados</li>
</ul>
<p>Una sesión HTTP se inicia cuando el cliente envía una petición al servidor</p>
<ol>
<li>El cliente establece una conexion TCP con el servidor</li>
<li>El cliente envía una petición (<strong><i>request</i></strong>) al servidor, y queda a la espera de la respuesta
<ul>
<li>Esta petición obedece a uno de los <strong>métodos</strong> definidos para el protocolo HTTP</li>
</ul>
</li>
<li>El servidor procesa la petición y envía una respuesta (<strong><i>response</i></strong>) al cliente
<ul>
<li>Incluyendo, entre otros, un <strong>código de estado</strong></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="etsisi" data-marpit-pagination="6" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Mensajes en HTTP</h1>
<p>Toda comunicación HTTP entre dispositivos se basa en dos tipos de mensaje</p>
<ul>
<li><strong><i>Request</i></strong>: mensaje enviado por el cliente al servidor</li>
<li><strong><i>Response</i></strong>: mensaje enviado por el servidor al cliente</li>
</ul>
<p>Ambos mensajes tienen caracterísiticas comunes y diferencias:</p>
<ul>
<li>Ambos poseen cabeceras con metainformación (<i>headers</i>)</li>
<li>Ambos pueden poseer un cuerpo adicional donde se envían datos</li>
<li>La request indica el método a utilizar y el recurso al que se quiere acceder</li>
<li>La response indica el código de estado de la respuesta</li>
</ul>
<p>La estructura de mensajes difiere bastante entre los protocolos 1.1 y 2.0 de HTTP</p>
<ul>
<li>Lo bueno es que con las bibliotecas de Python nos abstraemos de ello</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="etsisi" data-marpit-pagination="7" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Métodos definidos para el protocolo HTTP</h1>
<ul>
<li><strong>GET</strong>: solicita un recurso al servidor</li>
<li><strong>HEAD</strong>: solicita los metadatos de un recurso al servidor</li>
<li><strong>POST</strong>: envía datos al servidor</li>
<li><strong>PUT</strong>: envía un recurso al servidor</li>
<li><strong>PATCH</strong>: envía una actualización parcial de un recurso al servidor</li>
<li><strong>DELETE</strong>: elimina un recurso del servidor</li>
<li><strong>CONNECT</strong>: establece un túnel hacia el servidor identificado por el recurso</li>
<li><strong>OPTIONS</strong>: solicita los métodos que el servidor soporta para un recurso</li>
<li><strong>TRACE</strong>: realiza una prueba de bucle de retorno de mensaje al servidor</li>
</ul>
<p>Esta es la teoría, porque luego muchas se implementan como se quiere</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="etsisi" data-marpit-pagination="8" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Códigos de estado (<i>status codes</i>)</h1>
<p>Los códigos de estado son números de tres dígitos que indican el estado de la respuesta</p>
<ul>
<li>1xx: información</li>
<li>2xx: éxito</li>
<li>3xx: redirección</li>
<li>4xx: error del cliente</li>
<li>5xx: error del servidor</li>
</ul>
<p>Al igual que los métodos, los códigos de estado son estándar, pero no obligatorios</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="9" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<p>Servicios web y REST</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="etsisi" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Servicios web</h1>
<p>Un servicio web es un conjunto de protocolos y estándares que permiten la comunicación entre aplicaciones</p>
<ul>
<li>Se basan en estándares abiertos que funcionan sobre el protocolo HTTP</li>
<li>Su origen proviene de estándares de ejecución remota de código de los 90</li>
<li>Un conjunto de servicios web con propósito común se denomina API (<i>Application Programming Interface</i>)</li>
<li>Pueden estar documentados también para máquinas usando WSDL (<i>Web Services Description Language</i>)</li>
</ul>
<p>En la actualidad, estos estándares están en desuso por el auge de la web</p>
<ul>
<li>La transmisión de datos es a través del puerto 80 o 443 (adios <i>firewalls</i>)</li>
<li>Protocolos que funcionan sobre un estándar ya probado (SOAP)</li>
<li>O simplemente conjuntos de pautas para hacer la comunicación más ligera (REST)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="etsisi" data-marpit-pagination="11" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Acerca de REST</h1>
<p><i>Representational State Transfer</i> (REST) es un estilo de arquitectura de software</p>
<ul>
<li>No es un protocolo, es un conjunto de principios para la creación de servicios web</li>
</ul>
<p>Sus principios arquitectónicos son:</p>
<ul>
<li><strong>Interfaz uniforme</strong>: La información se envía en formato estándar (XML, JSON, etc.)</li>
<li><strong>Sin estado</strong>: El servidor completa solicitudes independientes (es inherente a HTTP)</li>
<li><strong>Distribuido</strong>: Permite que varios servidores trabajen juntos</li>
<li><strong>Almacenamiento en caché</strong>: Ayuda a mejorar el rendimiento</li>
<li><strong>Código bajo demanda</strong>: El servidor puede enviar código al cliente para que lo ejecute</li>
</ul>
<p>Las API que siguen la arquitectura de REST se llaman <strong>API RESTful</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="etsisi" data-marpit-pagination="12" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>API RESTful</h1>
<p>Son aquellos <strong>servicios web que implementan una arquitectura REST</strong></p>
<p>Requieren que las peticiones contengan los siguientes <strong>elementos principales</strong>:</p>
<ul>
<li><strong>URL</strong>: La ruta hacia el recurso o servicio</li>
<li><strong>Método</strong>: La acción que se quiere realizar sobre el servicio, que suelen ser:
<ul>
<li><code>GET</code>: Para obtener listas (e.g. <code>GET /games</code>) o elementos (e.g. <code>GET /game/1</code>)</li>
<li><code>POST</code>: Para enviar información o crear elementos (e.g. <code>POST /game</code>)</li>
<li><code>PUT</code> o <code>PATCH</code>: Para actualizar elementos (e.g. <code>PUT /game/1</code>)</li>
<li><code>DELETE</code>: Para eliminar elementos (e.g. <code>DELETE /game/1</code>)</li>
</ul>
</li>
<li><strong>Cuerpo</strong>: La información enviada al servidor (para peticiones <code>POST</code>, <code>PUT</code> o <code>PATCH</code>)</li>
<li><strong>Cabeceras</strong>: Información adicional de la petición, (e.g. datos de autenticación)</li>
</ul>
<p>Es un estándar muy usado en la actualidad, pero no es obligatorio</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="13" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1><i>Web scraping</i></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="etsisi" data-marpit-pagination="14" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Qué es el <i>web scraping</i>?</h1>
<p>Técnica para <strong>extraer información de sitios web</strong> mediante programas de software</p>
<ul>
<li>Es la única opción si un sitio no ofrece una API (o si sí lo hace, pero es insuficiente)</li>
</ul>
<p>Parece complicado, pero en realidad es muy sencillo, basado en dos procesos:</p>
<ol>
<li>Navegación por los sitios web (estos procesos se denominan <em><i>spiders</i></em> o <em><i>crawlers</i></em>)</li>
<li>Extracción de datos de sitio web (<em><i>scraping</i></em>)</li>
</ol>
<p>Es muy útil, pero tiene ciertos <strong>inconvenientes</strong></p>
<ul>
<li>Es una <strong>técnica más costosa</strong> que usar una API</li>
<li>Genera <strong>más tráfico</strong> entre cliente y servidor</li>
<li>Es <strong>sensible a cambios</strong> en la estructura de las páginas web</li>
<li>Hay que respetar las <strong>condiciones</strong> (<strong>legales o no</strong>) de uso de los sitios web</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Para qué se utiliza el <i>web scraping</i>?</h1>
<p>Algunos de los dominios de aplicación del <i>web scraping</i> son:</p>
<ul>
<li><strong>Automatización del negocio</strong>, evitando tareas manuales tediosas como recopilar información de diversas fuentes</li>
<li><strong>Estudios de mercado</strong>, dado que algunos datos de mercado son públicos</li>
<li><strong>Generación de <i>leads</i></strong>, o lo que es lo mismo, listas de clientes potenciales</li>
<li><strong>Seguimiento de precios</strong>, como por ejemplo <a href="https://camelcamelcamel.com/">CamelCamelCamel</a></li>
<li><strong>Noticias y contenidos</strong>, agregándolos para una consulta más cómoda</li>
<li><strong>Monitorización de la marca</strong>, para saber qué se dice de ella en Internet</li>
<li><strong>Mercado inmobiliario</strong>, para saber qué se vende y a qué precio</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Protección contra el <i>web scraping</i></h1>
<p>Es lógico que algunas páginas web protejan sus datos contra el web scraping</p>
<ul>
<li>No es infalible, casi todo comportamiento en un navegador es replicable</li>
<li>Nos queda el consuelo que al menos dificultan la tarea</li>
</ul>
<p>Existen varias técnicas para protegerse contra el web scraping, entre ellas:</p>
<ul>
<li><strong>Análisis del comportamiento del usuario</strong>: Técnicas orientadas a detectar si el usuario es un humano o un robot en función de su comportamiento</li>
<li><strong>Bloqueo de IP</strong>: Bloquear IP que acceden a la página con demasiada frecuencia</li>
<li><strong>Captcha</strong><sup>2</sup>: Imagen con texto para demostrar que quien accede es humano<sup>3</sup></li>
<li><strong>Fichero <code>robots.txt</code></strong>: Archivo que indica a los robots qué rutas no deben visitar</li>
<li><strong>HoneyPot</strong>: Sitio falso para la detección de robots</li>
</ul>
<blockquote>
<p><sup>2</sup> Acrónimo para <i><strong>C</strong>ompletely <strong>A</strong>utomated <strong>P</strong>ublic <strong>T</strong>uring test to tell <strong>C</strong>omputers and <strong>H</strong>umans <strong>A</strong>part</i>.<br />
<sup>3</sup> Echad un ojo a <a href="https://www.zenrows.com/">https://www.zenrows.com/</a>; ¿alguien se anima a hacer un TFG del tema?</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Pero... ¿es legal o no?<sup>4</sup></h1>
<p>Anda en un limbo gris entre la legalidad y la no legalidad</p>
<ul>
<li>
<p>Las condiciones de uso de un sitio específico pueden prohibirlo</p>
</li>
<li>
<p>Pero para que la extracción sea ilegal, debería ir en contra de una ley ya existente</p>
</li>
<li>
<p>Sí podría haber problemas en caso de que se vulnerase la LGPD o la RGPD</p>
</li>
</ul>
<p>Cuando se trata de ONG defensoras del acceso abierto, la cosa es más divertida</p>
<ul>
<li>¿Cómo de ilegal es <a href="https://archive.org">https://archive.org</a>?</li>
<li>¿Qué pasa con la investigación peridística cómo <a href="https://www.reuters.com/investigates/adoption/#article/part1">Reuters</a>, <a href="https://revealnews.org/topic/to-protect-and-slur/">Reveal</a> o <a href="https://www.thetrace.org/2020/01/armslist-unlicensed-gun-sales-engaged-in-the-business/">The Trace</a>?</li>
</ul>
<p>En España, la Ley de Servicios de la Sociedad de la Información y de Comercio Electrónico (LSSI-CE) <strong>no prohíbe explícitamente el web scraping</strong></p>
<blockquote>
<p><sup>4</sup> <i>I am not a lawyer</i> (IANAL), así que todo lo que digamos aquí hay que cogerlo con pinzas.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="18" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Creación de <i>softbots</i> con Python</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="etsisi" data-marpit-pagination="19" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>La biblioteca <code>urllib</code></h1>
<p>Es la encargada de trabajar con URLs y de realizar peticiones HTTP</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> urllib.request <span class="hljs-keyword">import</span> urlopen, Request

request = Request(<span class="hljs-string">&#x27;https://www.python.org/&#x27;</span>)
<span class="hljs-keyword">with</span> urlopen(request) <span class="hljs-keyword">as</span> response:
    received_bytes = response.read()
content = received_bytes.decode()
<span class="hljs-built_in">print</span>(content[:<span class="hljs-number">72</span>])
</span></span></foreignObject></svg></code></pre>
<p>Este ejemplo realiza una petición <code>GET</code> al recurso indicado y devuelve su contenido</p>
<ul>
<li>Forma parte de la biblioteca estándar, por lo que no es necesario instalar nada</li>
<li>Además de recuperar datos, incluye funciones para gestionar cookies y cabeceras</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="etsisi" data-marpit-pagination="20" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Parámetros por <code>GET</code></h1>
<p>En el ejemplo anterior, la URL no incluía ningún parámetro</p>
<ul>
<li>En el caso de una petición <code>GET</code>, estos se añaden a la URL</li>
<li>Sin embargo, hay que tener cuidado con la codificación de los caracteres especiales</li>
</ul>
<p>Para ello, podemos usar la función <code>urlencode</code> de <code>urllib.parse</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> urllib.parse <span class="hljs-keyword">import</span> urlencode

params = urlencode({<span class="hljs-string">&#x27;q&#x27;</span>: <span class="hljs-string">&#x27;python&#x27;</span>})
url = <span class="hljs-string">&#x27;https://www.google.com/search?&#x27;</span> + params
<span class="hljs-built_in">print</span>(url)
</span></span></foreignObject></svg></code></pre>
<p>Así nos aseguramos de que todo carácter especial es codificado correctamente</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="etsisi" data-marpit-pagination="21" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Datos por <code>POST</code></h1>
<p>Una petición de tipo POST envía los parámetros en el cuerpo de la petición</p>
<ul>
<li>No tiene sentido mandar parámetros porque no tendremos acceso a la <i>query string</i></li>
<li>POST es más flexible que GET, ya que permite enviar datos binarios (e.g. ficheros)</li>
</ul>
<p>Para enviar datos por POST, basta con crear la <i>request</i> con datos:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>data = urlencode({<span class="hljs-string">&#x27;key&#x27;</span>: <span class="hljs-string">&#x27;value&#x27;</span>}).encode()
request = Request(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, data=data)
<span class="hljs-keyword">with</span> urlopen(request) <span class="hljs-keyword">as</span> response:
    <span class="hljs-built_in">print</span>(response.read().decode())
</span></span></foreignObject></svg></code></pre>
<p>Esto no funciona si el cuerpo de datos es vacío</p>
<ul>
<li>Se puede solucionar añadiendo el argumento <code>method='POST'</code> al crear la <i>request</i></li>
<li>De hecho con este argumento se especifica el método de la petición</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="etsisi" data-marpit-pagination="22" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Formularios y <code>POST</code></h1>
<p>Los formularios HTML se envían por <code>POST</code> por defecto</p>
<ul>
<li>Cada campo del formulario se envía como un parámetro diferente</li>
</ul>
<p>Veamos los tipos más comunes:</p>
<ul>
<li><code>text</code>, <code>password</code>, <code>hidden</code>, <code>textarea</code>, <code>select</code>, <code>radio</code>: Se envía el <i>name</i>/<i>value</i> del campo</li>
<li><code>checkbox</code>: Se envían tantos <i>name</i>/<i>value</i> como checkboxes estén marcados</li>
</ul>
<p>Los formularios se pueden enviar también por <code>GET</code></p>
<ul>
<li>En este caso, los parámetros se añaden a la URL</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="etsisi" data-marpit-pagination="23" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Y si queremos enviar ficheros?</h1>
<p>De hecho, es una de las características de <code>POST</code> frente a <code>GET</code></p>
<ul>
<li>Es similar al caso anterior, pero enviando el contenido de un fichero</li>
<li>Es conveniente añadir ciertas cabeceras para indicar el tamaño y el tipo de contenido</li>
</ul>
<p>Por ejemplo, para enviar una imagen PNG:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> os

image_path = <span class="hljs-string">&#x27;images/python.png&#x27;</span>
image_size = os.path.getsize(image_path)
image_data = <span class="hljs-built_in">open</span>(image_path, <span class="hljs-string">&#x27;rb&#x27;</span>)
request = Request(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, data=image_data)
request.add_header(<span class="hljs-string">&#x27;Content-Length&#x27;</span>, image_size)
request.add_header(<span class="hljs-string">&#x27;Content-Type&#x27;</span>, <span class="hljs-string">&#x27;image/png&#x27;</span>)
<span class="hljs-keyword">with</span> urlopen(request) <span class="hljs-keyword">as</span> response:
    <span class="hljs-built_in">print</span>(response.read().decode())
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="etsisi" data-marpit-pagination="24" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo leemos las cabeceras de una respuesta?</h1>
<p>Toda petición conlleva una respuesta con cabeceras y (a veces) datos</p>
<ul>
<li>La biblioteca <code>urllib</code> las comprime en un objeto <code>HTTPMessage</code></li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>request = Request(<span class="hljs-string">&#x27;https://www.python.org/&#x27;</span>)
<span class="hljs-keyword">with</span> urlopen(request) <span class="hljs-keyword">as</span> response:
    <span class="hljs-built_in">print</span>(response.headers)
</span></span></foreignObject></svg></code></pre>
<p>Este objeto se comporta como un diccionario</p>
<ul>
<li>Con el método <code>get</code> podemos obtener el valor de la cabecera indicada</li>
</ul>
<p>Veamos algunas cabeceras útiles</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="etsisi" data-marpit-pagination="25" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Cabecera <i>Accept</i></h1>
<p>Indica al servidor web qué formato de datos entiende cliente</p>
<ul>
<li>Por ejemplo, si el cliente entiende HTML, JSON, XML, etc.</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>request = Request(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)
request.add_header(<span class="hljs-string">&#x27;Accept&#x27;</span>, <span class="hljs-string">&#x27;application/json;q=0.9,*/*;q=0.8&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>El factor de calidad <code>q</code> indica la preferencia del cliente</p>
<ul>
<li>Se utiliza en las cabeceras que aceptan varios valores</li>
</ul>
<p>Es importante que la cadena sea similar a la ofrecida por los navegadores</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="etsisi" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Cabecera <i>Accept-Encoding</i></h1>
<p>Notifica al servidor web qué algoritmo de compresión utilizar para gestionar la petición</p>
<ul>
<li>Por ejemplo, si el cliente entiende <code>gzip</code>, <code>deflate</code>, <code>br</code>, etc.</li>
<li>Dicho de otro modo, si el cliente y el servidor pueden comprimir la información</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>request = Request(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)
request.add_header(<span class="hljs-string">&#x27;Accept-Encoding&#x27;</span>, <span class="hljs-string">&#x27;gzip, deflate, br&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>Esta cabecera es especialmente útil para reducir el tamaño de las respuestas</p>
<ul>
<li>Menos tiempo de espera y menos ancho de banda, win-win para cliente y servidor</li>
</ul>
<p>El <i>encoding</i> <code>br</code> (Brotli) se usa para identificar scrapers, pero <code>urllib</code> ya lo soporta</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="etsisi" data-marpit-pagination="27" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Cabecera <i>Accept-Language</i></h1>
<p>Indica al servidor qué idiomas prefiere el cliente</p>
<ul>
<li>Se puede especificar un único idioma o una lista de idiomas</li>
<li>Entra en juego cuando los servidores web no pueden identificar el idioma preferido</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>request = Request(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)
request.add_header(<span class="hljs-string">&#x27;Accept-Language&#x27;</span>, <span class="hljs-string">&#x27;en-US, en;q=0.9, es;q=0.8&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>Es un factor más a la hora de detectar comportamientos no humanos</p>
<ul>
<li>Puede ser útil hacer que los lenguajes se ajusten a la ubicación IP del cliente</li>
<li>También es útil ajustar los valores de <code>q</code> para no destacar frente al resto de tráfico</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="etsisi" data-marpit-pagination="28" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Cabecera <i>User-Agent</i></h1>
<p>El servidor utiliza esta información para identificar y adaptar el contenido al cliente</p>
<ul>
<li>Por ejemplo, si el cliente es un navegador web, un teléfono móvil, un reproductor multimedia, etc.</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>request = Request(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)
request.add_header(<span class="hljs-string">&#x27;User-Agent&#x27;</span>, <span class="hljs-string">&#x27;Mozilla/5.0 (X11; Ubuntu; Linux x86_64 ...&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>Suelen seguir el formato:</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(&lt;navegador&gt;) (&lt;sistema&gt;) &lt;plataforma&gt; (&lt;detalles plataforma&gt;) &lt;extensiones&gt;
</span></span></foreignObject></svg></code></pre>
<p>Es importante porque ayuda a enmascarar el scraper como un navegador web</p>
<ul>
<li>Si el agente de usuario está mal formado, lo más normal es que el servidor lo bloquee</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="etsisi" data-marpit-pagination="29" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Cabecera <i>Referer</i></h1>
<p>Indica la URL de la página desde la que se ha hecho la petición</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>request = Request(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)
request.add_header(<span class="hljs-string">&#x27;Referer&#x27;</span>, <span class="hljs-string">&#x27;https://www.google.com/&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>Esta cabecera es importante para identificar patrones de uso en usuarios</p>
<ul>
<li>Y los usuarios no suelen entrar en páginas web de forma aleatoria</li>
<li>Suelen venir de buscadores web, redes sociales, etc.</li>
</ul>
<p>Es interesante especificar esta cabecera para que el agente parezca más &quot;humano&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="etsisi" data-marpit-pagination="30" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Forma alternativa de establecer cabeceras</h1>
<p>El posible especificar un diccionario con las cabeceras al construir la <i>request</i>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>request = Request(url, data=<span class="hljs-literal">None</span>, headers={
    <span class="hljs-string">&#x27;Accept&#x27;</span>: <span class="hljs-string">&#x27;application/json;q=0.9,*/*;q=0.8&#x27;</span>,
    <span class="hljs-string">&#x27;Accept-Encoding&#x27;</span>: <span class="hljs-string">&#x27;gzip, deflate&#x27;</span>,
    <span class="hljs-string">&#x27;Accept-Language&#x27;</span>: <span class="hljs-string">&#x27;en-US, en;q=0.9, es;q=0.8&#x27;</span>
    <span class="hljs-comment"># ...</span>
  }
)
</span></span></foreignObject></svg></code></pre>
<p>No es ni mejor ni peor, es simplemente otra forma de hacerlo</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="31" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Biblioteca <code>requests</code></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="etsisi" data-marpit-pagination="32" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Sobre esta biblioteca</h1>
<p>Simplifica el uso de HTTP frente a urllib, destacando:</p>
<ul>
<li>Facilidad de uso de <em>cookies</em> para mantener sesiones</li>
<li>Codificación automática del contenido de las respuestas</li>
<li>Codificación automática de URL internacionalizadas y datos POST</li>
<li>Facilidad en el uso de <em>proxies</em> y <em>certificados SSL</em></li>
<li>Soporte para <em>streaming</em> de datos</li>
<li>Implementación automática de conexiones persistentes (<em>keep-alive</em>)</li>
</ul>
<p>Eso sí, es una biblioteca de terceros, así que habrá que instalarla aparte:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install requests
</span></span></foreignObject></svg></code></pre>
<p>Documentación oficial en <a href="https://requests.readthedocs.io">https://requests.readthedocs.io</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="etsisi" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo realizo una petición HTTP?</h1>
<p>Tan sencillo como usar la función <code>get</code> de la biblioteca:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>De hecho, cada método tiene su propia función:</p>
<ul>
<li><code>get()</code>, <code>post()</code>, <code>put()</code>, <code>patch()</code>, <code>delete()</code>, <code>head()</code>, <code>options()</code></li>
</ul>
<p>Enviar parámetros también es sencillo, basta con usar el diccionario <code>params</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, params={<span class="hljs-string">&#x27;p1&#x27;</span>:<span class="hljs-string">&#x27;v1&#x27;</span>,<span class="hljs-string">&#x27;p2&#x27;</span>:<span class="hljs-string">&#x27;v2&#x27;</span>})
</span></span></foreignObject></svg></code></pre>
<p>Y establecer un tiempo máximo de respuesta con el parámetro <code>timeout</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, timeout=<span class="hljs-number">5</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="etsisi" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Envío de datos en peticiones POST/PUT/PATCH</h1>
<p>En este caso, habría que utilizar el parámetro <code>data</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.post(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, data={
  <span class="hljs-string">&#x27;param1&#x27;</span>: <span class="hljs-string">&#x27;val1&#x27;</span>,
  <span class="hljs-string">&#x27;param2&#x27;</span>: <span class="hljs-string">&#x27;val2&#x27;</span>
})
response.text
</span></span></foreignObject></svg></code></pre>
<p>No es necesario codificar los datos, la biblioteca lo hace por nosotros</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="etsisi" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Y si necesitamos especificar el tipo de contenido?</h1>
<p>En ese caso jugamos con las cabeceras:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.post(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, data={
    <span class="hljs-string">&#x27;param1&#x27;</span>: <span class="hljs-string">&#x27;val1&#x27;</span>,
    <span class="hljs-string">&#x27;param2&#x27;</span>: <span class="hljs-string">&#x27;val2&#x27;</span>
}, headers={<span class="hljs-string">&#x27;Content-Type&#x27;</span>: <span class="hljs-string">&#x27;text/xml&#x27;</span>})
response.text
</span></span></foreignObject></svg></code></pre>
<p>¡E incluso con los datos!</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.post(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>,
    data=<span class="hljs-string">&#x27;&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;&lt;soap:Envelope...&#x27;</span>,
    headers={<span class="hljs-string">&#x27;Content-Type&#x27;</span>: <span class="hljs-string">&#x27;text/xml&#x27;</span>})
response.text
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="etsisi" data-marpit-pagination="36" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Y si necesitamos enviar un fichero?</h1>
<p>Pues nada, para eso tenemos el parámetro <code>files</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.post(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, files={
  <span class="hljs-string">&#x27;file1&#x27;</span>: <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;file1.txt&#x27;</span>, <span class="hljs-string">&#x27;rb&#x27;</span>),
  <span class="hljs-string">&#x27;file2&#x27;</span>: <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;file2.txt&#x27;</span>, <span class="hljs-string">&#x27;rb&#x27;</span>)
})
</span></span></foreignObject></svg></code></pre>
<p>Aunque también podemos especificar explícitamente el nombre y tipo del fichero:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>files = {<span class="hljs-string">&#x27;f1&#x27;</span>: (<span class="hljs-string">&#x27;cosa.pdf&#x27;</span>, <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;algo.pdf&#x27;</span>, <span class="hljs-string">&#x27;rb&#x27;</span>), <span class="hljs-string">&#x27;application/pdf&#x27;</span>)}
response = requests.post(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, files=files)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="etsisi" data-marpit-pagination="37" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Obteniendo información de la respuesta</h1>
<p>El objeto de respuesta tiene muchos miembros interesantes, como lo son:</p>
<ul>
<li><code>status_code</code>: Código de estado HTTP</li>
<li><code>headers</code>: Diccionario con las cabeceras de la respuesta</li>
<li><code>cookies</code>: Diccionario con las cookies de la respuesta</li>
<li><code>content</code>: Contenido de la respuesta</li>
<li><code>encoding</code>: Codificación de la respuesta (se puede establecer)</li>
<li><code>text</code>: Contenido de la respuesta en formato texto (decodificado)</li>
<li><code>history</code>: Información de todas las redirecciones que han ocurrido
<ul>
<li>Aunque se puede especificar <code>allow_redirects = False</code> para evitar redirecciones</li>
</ul>
</li>
<li><code>json()</code>: Contenido de la respuesta en formato JSON</li>
<li><code>raise_for_status()</code>: Lanza una excepción si el código de estado no es 200</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="etsisi" data-marpit-pagination="38" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo se pueden especifican las cabeceras?</h1>
<p>Cualquier método de petición acepta un parámetro <code>headers</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>response = requests.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, headers={
    <span class="hljs-string">&#x27;Accept&#x27;</span>: <span class="hljs-string">&#x27;application/json;q=0.9,*/*;q=0.8&#x27;</span>,
    <span class="hljs-string">&#x27;Accept-Encoding&#x27;</span>: <span class="hljs-string">&#x27;gzip, deflate&#x27;</span>,
    <span class="hljs-string">&#x27;Accept-Language&#x27;</span>: <span class="hljs-string">&#x27;en-US, en;q=0.9, es;q=0.8&#x27;</span>
})
response.headers
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="etsisi" data-marpit-pagination="39" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo enviar <em>cookies</em> en una petición?</h1>
<p>Aunque se puede perfectamente con <code>urllib</code>, con <code>requests</code> es mucho más sencillo:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>jar = requests.cookies.RequestsCookieJar()
jar.<span class="hljs-built_in">set</span>(<span class="hljs-string">&#x27;cookie1&#x27;</span>, <span class="hljs-string">&#x27;v1&#x27;</span>, domain=<span class="hljs-string">&#x27;httpbin.org&#x27;</span>, path=<span class="hljs-string">&#x27;/&#x27;</span>)
jar.<span class="hljs-built_in">set</span>(<span class="hljs-string">&#x27;cookie2&#x27;</span>, <span class="hljs-string">&#x27;v2&#x27;</span>, domain=<span class="hljs-string">&#x27;httpbin.org&#x27;</span>, path=<span class="hljs-string">&#x27;/anything&#x27;</span>)
response = requests.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, cookies=jar)
response.text
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p><sup>5</sup> De hecho, trabajar con el objeto <code>CookieJar</code> de <code>urllib</code> es bastante pesado, por eso ni lo comentamos</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="etsisi" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo mantener sesiones?</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>session = requests.Session()
session.get(<span class="hljs-string">&#x27;https://httpbin.org/cookies/set?cookie1=val1&#x27;</span>)
session.get(<span class="hljs-string">&#x27;https://httpbin.org/cookies/set?cookie2=val2&#x27;</span>)
response = session.get(<span class="hljs-string">&#x27;https://httpbin.org/cookies&#x27;</span>)
response.text
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="etsisi" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Autenticación</h1>
<p>La biblioteca permite autenticarse con varios métodos:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>auth = HTTPBasicAuth(<span class="hljs-string">&#x27;user&#x27;</span>, <span class="hljs-string">&#x27;passwd&#x27;</span>)  <span class="hljs-comment"># HTTPDigestAuth, HTTPProxyAuth, ...</span>
<span class="hljs-comment"># auth = </span>
response = requests.get(<span class="hljs-string">&#x27;https://httpbin.org/hidden-basic-auth/user/passwd&#x27;</span>, auth=auth)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="etsisi" data-marpit-pagination="42" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo podemos usar <em>proxies</em>?</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>proxies={<span class="hljs-string">&#x27;http&#x27;</span>: <span class="hljs-string">&#x27;http://ip:puerto&#x27;</span>, <span class="hljs-string">&#x27;https&#x27;</span>: <span class="hljs-string">&#x27;https://ip:puerto})
requests.get(&#x27;</span>https://httpbin.org/anything<span class="hljs-string">&#x27;, proxies=proxies)
</span></span></span></foreignObject></svg></code></pre>
<p>Para mantenerlos en una sesión, se puede hacer de la siguiente forma:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>proxies = {<span class="hljs-string">&#x27;http&#x27;</span>: <span class="hljs-string">&#x27;http://ip:puerto&#x27;</span>, <span class="hljs-string">&#x27;https&#x27;</span>: <span class="hljs-string">&#x27;https://ip:puerto&#x27;</span>}
session = requests.Session()
session.proxies.update(proxies)
session.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="etsisi" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1><i>BONUS TRACK</i>: Peticiones a través de <a href="https://www.torproject.org/">Tor</a></h1>
<p>Podemos usar los proxies configurados para navegar a través de Tor:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>proxies = {
  <span class="hljs-string">&#x27;http&#x27;</span>: <span class="hljs-string">&#x27;socks5://127.0.0.1:9050&#x27;</span>,
  <span class="hljs-string">&#x27;https&#x27;</span>: <span class="hljs-string">&#x27;socks5://127.0.0.1:9050&#x27;</span>
}
requests.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>, proxies=proxies)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Extrayendo información del contenido</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="etsisi" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Introducción</h1>
<p>Una vez descargado el contenido, tenemos varias formas de trabajar con él:</p>
<ul>
<li>Buscando y extrayendo subcadenas con los métodos de <code>string</code>
<ul>
<li>E inmediatamente después haremos como que no lo hemos pensado</li>
</ul>
</li>
<li>Expresiones regulares: biblioteca <code>re</code></li>
<li>XPath: Lenguaje de consulta de documentos XML</li>
<li>HTQL: Lenguaje de consulta de documentos HTML</li>
</ul>
<p>Veamos una pqueña introducción a cada uno de ellos</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="46" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Extrayendo información del contenido</h1>
<h3>Expresiones regulares</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="etsisi" data-marpit-pagination="47" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Expresiones regulares</h1>
<p>Las expresiones regulares son un mecanismo muy potente de definir lenguajes (y estructuras) de tipo 3</p>
<ul>
<li>Son muy compactas y (relativamente) fáciles de entender</li>
<li>Prácticamente cualquier lenguaje de programación las soporta</li>
</ul>
<p>Son cadenas de texto que intentamos que &quot;encajen&quot; con el texto que queremos extraer</p>
<ul>
<li>Encajar (<em>match</em>) significa que la cadena a extraer cumple una serie de condiciones
<ul>
<li><code>a href=</code> encaja exactamente con ese texto</li>
<li><code>a.*=</code> encaja con cualquier texto que empiece por <code>a</code>, 0 o más caracteres y un <code>=</code>, como <code>a href=</code>, <code>a class=</code>, <code>a id=</code>, etc.</li>
</ul>
</li>
</ul>
<p>Hay mucho escrito sobre expresiones regulares, aquí veremos lo <strong>muy</strong> básico</p>
<ul>
<li>Disponible en <a href="http://docs.python.org/library/re.html">http://docs.python.org/library/re.html</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="etsisi" data-marpit-pagination="48" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Metacaracteres</h1>
<div class="columns">
<div class="column">
<ul>
<li><code>.</code>: Cualquier carácter</li>
<li><code>*</code>: La expresión precedente se repite 0 o más veces</li>
<li><code>+</code>: La expresión precedente se repite 1 o más veces</li>
<li><code>?</code>: La expresión precedente es opcional</li>
<li><code>{n}</code>: La expresión precedente se repite exactamente <code>n</code> veces</li>
<li><code>{n,}</code>: La expresión precedente se repite al menos <code>n</code> veces</li>
<li><code>{n,m}</code>: La expresión precedente se repite entre <code>n</code> y <code>m</code> veces</li>
</ul>
</div>
<div class="column">
<ul>
<li><code>\n</code>: Salto de línea</li>
<li><code>\t</code>: Tabulador</li>
<li><code>\s</code>: Cualquier carácter de espaciado (blanco, tabulador, salto de línea, etc.)</li>
<li><code>^</code>: Distinto de
<ul>
<li><code>^&lt;*</code>: Cualquier carácter distinto de <code>&lt;</code> 0 o más veces</li>
</ul>
</li>
<li><code>\</code>: Carácter de escape para usar metacaracteres como caracteres normales</li>
<li><code>[]</code>: Conjunto de caracteres
<ul>
<li><code>[abc]</code>, <code>[a-zA-Z]</code>, <code>[a-z0-9]</code>, etc</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="etsisi" data-marpit-pagination="49" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Encaje &quot;voraz&quot;</h1>
<p>Por defecto, las expresiones regulares intentan encajar con el texto de la forma más larga posible</p>
<ul>
<li><code>.*c</code> aplicada a <code>ababcababcab</code> devolverá <code>ababcababc</code> en lugar de <code>ababc</code></li>
</ul>
<p>Para hacer que no sea así, podemos usar el carácter <code>?</code> después del <code>*</code>, del <code>+</code> o del <code>?</code></p>
<ul>
<li><code>.*?c</code> aplicada a <code>ababcababcab</code> devolverá <code>ababc</code></li>
</ul>
<p>En <i>scraping</i> se suele usar siempre el encaje no voraz</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="etsisi" data-marpit-pagination="50" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Comprobar existencia de un texto</h1>
<p>Podemos determinar la existencia de cierto texto o patrón mediante la función <code>search</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> re

texto = <span class="hljs-string">&#x27;ababcababcab&#x27;</span>
patron = <span class="hljs-string">&#x27;a.*?c&#x27;</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Encontrado&#x27;</span> <span class="hljs-keyword">if</span> re.search(patron, texto) <span class="hljs-keyword">else</span> <span class="hljs-string">&#x27;No encontrado&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>Si queremos recuperar el texto, tenemos que usar &quot;grupos&quot; (con paréntesis)</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>texto = <span class="hljs-string">&#x27;ababcababcab&#x27;</span>
patron = <span class="hljs-string">&#x27;a(.*?)c&#x27;</span>
<span class="hljs-keyword">if</span> m := re.search(patron, texto):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Encontrado: <span class="hljs-subst">{m.group(<span class="hljs-number">1</span>)}</span>)
else:
    print(&#x27;</span>No encontrado<span class="hljs-string">&#x27;)
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="etsisi" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Qué pasa si buscamos muchos patrones?</h1>
<p>Pues que usaremos <code>findall</code> en lugar de <code>search</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>texto = <span class="hljs-string">&#x27;ababcababcab&#x27;</span>
patron = <span class="hljs-string">&#x27;a(.*?)c&#x27;</span>
<span class="hljs-built_in">print</span>(re.findall(patron, texto))
</span></span></foreignObject></svg></code></pre>
<p>En lugar de un objeto <code>match</code> nos devuelve una lista de cadenas</p>
<ul>
<li>Hay <i>flags</i> que vienen bien porque modifican el comporamiento de los metacaracteres:
<ul>
<li><code>re.DOTALL</code>: <code>.</code> coincide con cualquier carácter, incluido el salto de línea <code>\n</code></li>
<li><code>re.MULTILINE</code>: <code>^</code> coincidirá con el comienzo de línea y <code>$</code> con el final de línea</li>
<li><code>re.IGNORECASE</code>: Hace que las expresiones regulares sean insensibles a mayúsculas y minúsculas</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="etsisi" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Ganando eficiencia con expresiones regulares</h1>
<p>Las expresiones regulares se compilan para ejecutarse sobre un texto</p>
<ul>
<li>Cada vez que usamos uno de sus métodos (e.g. <code>search</code>, <code>findall</code>, ...) compilamos la expresión</li>
</ul>
<p>Es recomendable compilar una expresión previamente si la vamos a usar mucho</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>expr = re.<span class="hljs-built_in">compile</span>(<span class="hljs-string">&#x27;a(.*?)c&#x27;</span>)
expr.search(<span class="hljs-string">&#x27;ababcababcab&#x27;</span>)
expr.findall(<span class="hljs-string">&#x27;ababcababcab&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="etsisi" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Algunos consejos</h1>
<p>Para extraer varios valores es muy cómodo dividir la cadena de la expresión en trozos</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>xtr = <span class="hljs-string">&#x27;.*?&lt;a href=“(.*?)&quot;&#x27;</span> <span class="hljs-comment"># url</span>
xtr += <span class="hljs-string">&#x27;.*?&lt;td&gt;(.*?)&lt;/td&gt;&#x27;</span> <span class="hljs-comment"># incidencia</span>
</span></span></foreignObject></svg></code></pre>
<p>Hay herramientas online que ayudan a explicar los patrones que necesitamos</p>
<ul>
<li>&lt;<a href="http://www.regex101.com">www.regex101.com</a>&gt;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Extrayendo información del contenido</h1>
<h3>XPath</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="etsisi" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Qué es XPath?</h1>
<p>Se trata de un lenguaje de consula para navegar a través de documentos XML y HTML</p>
<ul>
<li>Desarrollado por el W3C como parte de la recomendación XSLT<sup>6</sup></li>
<li>Permite seleccionar nodos y elementos específicos dentro de un documento</li>
</ul>
<p>Ofrece un mecanismo muy preciso para la extracción de datos de páginas web</p>
<ul>
<li>Permite seleccionar elementos basados en su nombre, atributos y posición.</li>
<li>Admite operadores lógicos y aritméticos para filtrar y manipular los datos.</li>
<li>Permite acceder a elementos muy anidados y a estructuras complejas de datos.</li>
</ul>
<p>Para su uso, tenemos que instalar la biblioteca <code>lxml</code></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install lxml
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p><sup>6</sup> Recomendación oficial de la W3C en <a href="https://www.w3.org/TR/1999/REC-xpath-19991116/">https://www.w3.org/TR/1999/REC-xpath-19991116/</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="etsisi" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Un ejemplo de código</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> request
<span class="hljs-keyword">from</span> lxml <span class="hljs-keyword">import</span> html

<span class="hljs-comment"># Obtenemos el html de una página</span>
page = requests.get(<span class="hljs-string">&#x27;https://httpbin.org&#x27;</span>)
<span class="hljs-comment"># La transformamos en un árbol de elementos</span>
tree = html.fromstring(page.content)
<span class="hljs-comment"># Seleccionamos un elemento específico usando XPath</span>
titulo = tree.xpath(<span class="hljs-string">&#x27;//title/text()&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
<p>Por ejemplo, para extraer los títulos de las noticias de la BBC:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>page = requests.get(<span class="hljs-string">&#x27;https://www.bbc.com/news&#x27;</span>)
tree = html.fromstring(page.content)
<span class="hljs-built_in">print</span>(tree.xpath(<span class="hljs-string">&#x27;//a[@class=&quot;gs-c-block-link__overlay-link&quot;]/text()&#x27;</span>))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Biblioteca <code>selenium</code></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="etsisi" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Sobre esta biblioteca</h1>
<p>Nació como entorno de pruebas para aplicaciones web</p>
<ul>
<li>Su principal uso es el de automatizar comportamientos en navegadores web</li>
<li>Automatiza comportamientos en navegadores...</li>
</ul>
<p>En realidad, en la actualidad se usa como herramienta de scraping</p>
<ul>
<li>Es muy potente ya que trabaja directamente con navegadores</li>
<li>Es de las pocas formas que tenemos de interpretar código del lado del cliente en nuestro agente</li>
</ul>
<p>Más información en la <a href="http://www.seleniumhq.org/">página oficial</a></p>
<ul>
<li>Y en la documentación de <a href="http://selenium-python.readthedocs.io/">Python</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="etsisi" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo buscar elementos en una página?</h1>
<p>Se apoya en dos métodos principales:</p>
<ul>
<li><code>find_element</code>: Primer elemento que cumpla con el criterio de búsqueda</li>
<li><code>find_elements</code>: Lista de elementos que cumplen con el criterio de búsqueda</li>
</ul>
<p>Se pueden buscar por varios criterios:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> selenium <span class="hljs-keyword">import</span> webdriver
<span class="hljs-keyword">from</span> selenium.webdriver.common.by <span class="hljs-keyword">import</span> By

driver = webdriver.Firefox()
driver.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)

element = driver.find_element(By.ID, <span class="hljs-string">&#x27;id&#x27;</span>)
element = driver.find_element(By.NAME, <span class="hljs-string">&#x27;name&#x27;</span>)
element = driver.find_elements(By.CLASS_NAME, <span class="hljs-string">&#x27;class&#x27;</span>)
element = driver.find_element(By.TAG_NAME, <span class="hljs-string">&#x27;tag&#x27;</span>)
element = driver.find_element(By.CSS_SELECTOR, <span class="hljs-string">&#x27;selector&#x27;</span>)
element = driver.find_element(By.XPATH, <span class="hljs-string">&#x27;xpath://etiqueta[@atributo=valor]&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="etsisi" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo interactuar con los elementos?</h1>
<p>Al emular el comporatamiento en un navegador, podemos interactuar con los elementos de la siguiente forma:</p>
<ul>
<li>Hacer click sobre un elemento<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>button.click()
</span></span></foreignObject></svg></code></pre>
</li>
<li>Escribir sobre un elemento<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>text.send_keys(<span class="hljs-string">&#x27;texto&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</li>
<li>Enviar un formulario<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>form.submit()
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="etsisi" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Esperando a que pasen cosas...</h1>
<p>Podemos esperar a que ocurran cosas en la página con el método <code>WebDriverWait</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> selenium.webdriver.support.ui <span class="hljs-keyword">import</span> WebDriverWait
<span class="hljs-keyword">from</span> selenium.webdriver.support <span class="hljs-keyword">import</span> expected_conditions <span class="hljs-keyword">as</span> EC
<span class="hljs-keyword">from</span> selenium.webdriver.common.by <span class="hljs-keyword">import</span> By

element = WebDriverWait(driver, <span class="hljs-number">10</span>).until(
  EC.presence_of_element_located((By.ID, <span class="hljs-string">&#x27;id&#x27;</span>))
)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="etsisi" data-marpit-pagination="62" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Ejemplo: Extraer enlaces de una página</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> selenium <span class="hljs-keyword">import</span> webdriver
<span class="hljs-keyword">from</span> selenium.webdriver.common.by <span class="hljs-keyword">import</span> By

driver = webdriver.Firefox()
driver.get(<span class="hljs-string">&#x27;https://httpbin.org/anything&#x27;</span>)

links = [
  a.get_attribute(<span class="hljs-string">&#x27;href&#x27;</span>)
  <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> driver.find_elements(By.TAG_NAME, <span class="hljs-string">&#x27;a&#x27;</span>)
]

<span class="hljs-built_in">print</span>(links)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="63" data-marpit-pagination-total="65" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Evitando bloqueos</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="etsisi" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--paginate:true;--theme:etsisi;">
<h1>Técnicas para evitar los bloqueos</h1>
<p>Aunque algo hemos comentado, algunas técnicas para evitar bloqueos son:</p>
<ul>
<li><strong>Rotación de cadenas de <i>user-agent</i></strong> entre peticiones
<ul>
<li>Suele ser conveniente mantener el <i>user-agent</i> durante una misma sesión</li>
</ul>
</li>
<li><strong>Intervalos aleatorios entre solicitudes</strong> para asemejarse a un usuario real
<ul>
<li>El intervalo puede ser directamente proporcional a la cantidad de contenido</li>
</ul>
</li>
<li><strong>Agentes de usuario actualizados</strong>, porque los obsoletos son factores de bloqueo</li>
<li><strong>Proxies</strong> para evitar el bloqueo de la IP</li>
<li>Uso de <i><strong>headless browsers</strong></i>, como <a href="http://phantomjs.org/">PhantomJS</a>, junto con bibliotecas como <a href="http://www.seleniumhq.org/">Selenium</a></li>
<li><strong>Programar contra</strong> trampas de <em><strong>HoneyPots</strong></em>
<ul>
<li>E.g. Enlaces ocultos o con el mismo color de fondo que la página</li>
</ul>
</li>
<li><strong>Hacer caso de</strong> la información del fichero <strong><code>robots.txt</code></strong></li>
<li><strong>Usar</strong> las <strong>API</strong> de los servicios web para la extracción de datos</li>
<li>Ordenar las cabeceras de la misma manera que los navegadores web</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-class="endpage" data-theme="etsisi" class="endpage" data-marpit-pagination="65" data-marpit-pagination-total="65" style="--paginate:true;--class:endpage;--theme:etsisi;">

</section>
